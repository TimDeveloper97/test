<div class='content-wrapper'>
    <section class="box box-head">
        <div class="content-body pb-0">
            <form name="searchForm" #f="ngForm">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <nts-search-bar [(options)]="searchOptions" [(ngModel)]="model" name="searchCourse"
                            (change)="searchCourse()">
                        </nts-search-bar>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 text-right">
                        <button class="btn btn-success btn-success-system" (click)="searchCourse()"
                            (change)="searchCourse()">
                            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
                        <button class="btn btn-default btn-default-system" (click)="clear()">
                            <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="content-body ">
            <div class="row margin-bottom-10">
                <div class="col-md-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{model.TotalItems}}</span> khóa học</label>
                </div>
                <div class="col-md-6 text-right">
                    <button *appUipermission = "['F080201']" type="button" class="btn btn-success" (click)="showCreateUpdate('')" container="body">
                        <i class="fa fa-plus"></i>
                        Thêm mới
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12">
                <!-- <perfect-scrollbar [config]="constant.ScrollConfig" [style.max-height.px]="400" > -->
                  <dx-tree-list id="employees" [dataSource]="listData" keyExpr="Id" parentIdExpr="ParentId" [showRowLines]="true"
                    [showBorders]="true" [columnAutoWidth]="true" [expandedRowKeys]="[1]" noDataText=" " [height]="height"
                    (onSelectionChanged)="onSelectionChanged($event)">
                    <dxo-selection mode="single"></dxo-selection>
                    <dxi-column dataField="Name" caption="Tên khóa học"></dxi-column>
                    <dxi-column dataField="Code" caption="Mã khóa học" width="100px" ></dxi-column>
                    <dxi-column dataField="StudyTime" caption="Thời gian đào tạo (phút)" width="200px"></dxi-column>
                    <dxi-column dataField="DeviceForCourse" caption="Thiết bị cho khóa học" width="150px"></dxi-column>
                    <dxi-column dataField="Description" caption="Mô tả" width="500px"></dxi-column>
                    <dxi-column dataField="Id" cellTemplate="cellEditTemplate" caption="Xử lý" width="100px">
                      <div *dxTemplate="let cell of 'cellEditTemplate'">
                        <button *appUipermission = "['F080202','F080204']" type="button" (click)='showCreateUpdate(cell.value)'
                          class="btn btn-xs btn-warning" placement="top" ngbTooltip="Cập nhật" container="body">
                          <span class="fa fa-edit" aria-hidden="true"></span>
                        </button> &nbsp;
                        <button *appUipermission = "['F080203']" class="btn btn-xs btn-danger"
                          (click)="showConfirmDelete(cell.value)" ngbTooltip="Xóa" container="body">
                          <span class="fas fa-times" aria-hidden="true"></span>
                        </button>
                      </div>
                    </dxi-column>
                  </dx-tree-list>
                <!-- </perfect-scrollbar> -->
                </div>
              </div>

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start">
                    <div class="controls ">
                        <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize"
                            (ngModelChange)="searchCourse()" name="pageSize">
                            <option *ngFor="let item of constant.ListPageSize" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    <label class="form-label " style="padding:4px;">bản ghi/Trang</label>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  d-flex justify-content-end">

                        (pageChange)="searchCourse()" [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true"
                        [boundaryLinks]="true"></ngb-pagination>
                </div>
            </div> -->
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-view btn-warning">
                        <i class="fa fa-edit"></i>
                    </button>&nbsp;
                    <small class="padding-right-20">Sửa khóa học</small>
                    <button class="btn btn-view btn-danger">
                        <i class="fas fa-times"></i>
                    </button>&nbsp;
                    <small class="padding-right-20">Xóa khóa học</small>
                </div>
            </div>
        </div>
    </section>
</div>
