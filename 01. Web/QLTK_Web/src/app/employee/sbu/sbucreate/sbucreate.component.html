<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Mã SBU
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F030201','F030202']" type="text" class="form-control" [(ngModel)]="model.Code" name="Code" maxlength="20" required>
          </div>
        </div>
      </div>
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Tên SBU
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F030201','F030202']" type="text" class="form-control" [(ngModel)]="model.Name" name="Name" maxlength="200" required>
          </div>
        </div>
      </div>
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Vị trí
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F030201','F030202']" type="text" [(ngModel)]="model.Location" name="Location" class="form-control" maxlength="300">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Mô tả
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [radUipermission]="['F030201','F030202']" [(ngModel)]="model.Note" name="Note" rows="2" class="form-control" maxLength="300"></textarea>
          </div>
        </div>
      </div>
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12 radio" style="padding-top: 25px;">
        <label class="form-label">Tình trạng
          <span class='text-danger text-strong'>&nbsp;*</span>
        </label>
        <label class="radio">Đang hoạt động
          <input [disUipermission]="['F030201','F030202']" type="radio" name="Status" [(ngModel)]="model.Status" value="0">
          <span class="checkround"></span>
        </label>
        <label class="radio">Dừng hoạt động
          <input [disUipermission]="['F030201','F030202']" type="radio" name="Status" [(ngModel)]="model.Status" value="1">
          <span class="checkround"></span>
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <ng-container>
    <button *appUipermission="['F030201','F030202']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>{{modalInfo.SaveText}}</span>
    </button>
  </ng-container>
  <ng-container *ngIf="Id===''">
    <button *appUipermission="['F030201']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & Tiếp tục</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
