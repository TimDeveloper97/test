<div class='content-wrapper'>
  <section class="box box-head">

    <div class="content-body padding-15">
      <form name="searchForm" #f="ngForm">
        <div class="row">
          <!-- <div class="col-lg-3 col-md-6 col-sm-12 ">
            <div class="form-group">
              <label class="form-label">Tên nhóm nhân viên</label>
              <div class="controls">
                <input type="text" class="form-control" name="Name" [(ngModel)]="model.Name" (change)="searchEmployeeGroup()">
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-12 ">
            <div class="form-group">
              <label class="form-label">Mã nhóm nhân viên</label>
              <div class="controls">
                <input type="text" class="form-control" name="Code" [(ngModel)]="model.Code" (change)="searchEmployeeGroup()">
              </div>
            </div>
          </div> -->

          <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12">
            <nts-search-bar [(options)]="searchOptions" [(ngModel)]="model" name="model"
              (change)="searchEmployeeGroup()">
            </nts-search-bar>
          </div>
          <div class="col-xl-4 col-md-12 col-sm-12 col-lg-12 text-right">
            <button class="btn btn-success btn-success-system" (click)="searchEmployeeGroup()">
              <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
            <button class="btn btn-default btn-default-system" (click)="clear()">
              <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
          </div>
        </div>
      </form>
    </div>

    <div class="content-body padding-15">
      <div class="row margin-bottom-10">
        <div class="col-md-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{model.totalItems}}</span> nhóm nhân viên</label>
        </div>

        <div class="col-md-6 text-right">
          <button *appUipermission="['F080101']" type="button" class="btn btn-success" (click)="showCreateUpdate('')" container="body">
            <i class="fa fa-plus"></i>
            Thêm mới
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <perfect-scrollbar [config]="scrollConfig" style="height:auto; width:100%;">
            <table class="table table-bordered" style="min-width:950px">
              <thead>
                <tr>
                  <th width="50px" class="text-center" >STT</th>
                  <th width="100px" class="text-center">Xử lý</th>
                  <th width="300px" class="text-center">Mã nhóm nhân viên</th>
                  <th width="300px" class="text-center">Tên nhóm nhân viên</th>
                  <th min-width="200px" class="text-center ">Ghi chú</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let row of listDA; let i = index">
                  <td width="50px" class="text-center">{{startIndex+i}}</td>
                  <td width="100px" style="text-align: center">
                    <button *appUipermission="['F080102','F080104']" type="button" (click)='showCreateUpdate(row.EmployeeGroupId)' class="btn btn-xs btn-warning"
                      placement="top" ngbTooltip="Cập nhật" container="body">
                      <span class="fa fa-edit" aria-hidden="true"></span>
                    </button>&nbsp;
                    <button *appUipermission="['F080103']" class="btn btn-xs btn-danger" (click)="showConfirmDeleteEmployeeGroup(row.EmployeeGroupId)"
                    ngbTooltip="Xóa" container="body">
                      <span class="fas fa-times" aria-hidden="true"></span>
                    </button>
                  </td>
                  <td width="200px">{{row.Code}}</td>
                  <td width="500px">{{row.Name}}</td>
                  <td min-width="100px">{{row.Note}}</td>
                </tr>
              </tbody>
              <tfoot *ngIf= "listDA.length == 0">
                <tr class="bold">
                    <td colspan="8" min-width="300px" class="text-center" style="height: 300px; font-size: 20px;">Không có dữ liệu</td>
                </tr>
            </tfoot>
            </table>
          </perfect-scrollbar>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start">
          <div class="controls ">
            <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize"
              (ngModelChange)="searchEmployeeGroup()" name="pageSize">
              <option *ngFor="let item of constant.ListPageSize" [value]="item">{{item}}</option>
            </select>
          </div>
          <label class="form-label " style="padding: 4px;">bản ghi/Trang</label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12  d-flex justify-content-end">
          <ngb-pagination [collectionSize]="model.totalItems" [(page)]="model.PageNumber" (pageChange)="searchEmployeeGroup()"
            [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
        </div>
      </div>

      <hr />
      
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-view btn-warning">
            <i class="fa fa-edit"></i>
          </button>&nbsp;
          <small class="padding-right-20">Sửa nhóm nhân viên </small>
          <button class="btn btn-view btn-danger">
            <i class="fas fa-times"></i>
          </button>&nbsp;
          <small class="padding-right-20">Xóa nhóm nhân viên</small>
        </div>
      </div>
    </div>
  </section>
</div>
