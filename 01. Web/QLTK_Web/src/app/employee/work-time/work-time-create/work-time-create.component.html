<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Tên thời gian làm việc
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission] = "['F080701','F080702']" type="text" class="form-control" name="NameWorkTime" [(ngModel)]="model.Name" required>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Thời gian bắt đầu
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <div class="input-group">
              <ngb-timepicker [disUipermission] = "['F080701','F080702']" [(ngModel)]="startTimeV" name="startTime"></ngb-timepicker>
              <hr>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Thời gian kết thúc
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <div class="input-group">
              <ngb-timepicker [disUipermission] = "['F080701','F080702']" [(ngModel)]="endTimeV" name="endTime"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
<div class="modal-footer">
  <ng-container>
    <button *appUipermission = "['F080701','F080702']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>{{modalInfo.SaveText}}</span>
    </button>
  </ng-container>
  <ng-container *ngIf="Id===''">
    <button *appUipermission = "['F080701']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & tiếp tục</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
