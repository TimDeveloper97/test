<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{ModalInfo.Title}}</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Tên kỹ năng/kiến thức
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F080401','F080402']" type="text" class="form-control" [(ngModel)]="model.Name" name="NameWorkSkill" maxlength="200"
              required>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Nhóm cha
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <nts-drop-down-tree [disUipermission]="['F080401','F080402']" required [items]="ListWorkSkillGroup" [columns]="columnName" ntsParentId="ParentId" ntsValue="Id"
            ntsLabel="Code" ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.WorkSkillGroupId" name="Id">
          </nts-drop-down-tree>
        </div>
      </div>
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Mô tả
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [radUipermission]="['F080401','F080402']" class="form-control" [(ngModel)]="model.Description" name="DescriptionWorkSkill"
              maxlength="300"></textarea>
          </div>
        </div>
      </div>

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Điểm sàn
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input ntsNumberInt [disUipermission]="['F080401','F080402']" type="text" class="form-control" [(ngModel)]="model.Score" name="Score"
              required>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <ng-container>
    <button *appUipermission="['F080401','F080402']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>{{ModalInfo.SaveText}}</span>
    </button>
  </ng-container>
  <ng-container *ngIf="Id===''">
    <button *appUipermission="['F080401']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & Tiếp tục</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
