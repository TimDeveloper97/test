<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{ModalInfo.Title}}</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body padding-15">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Trường tốt nghiệp
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F080009','F080010']" type="text" class="form-control" [(ngModel)]="model.School"
              name="School" maxlength="250" required>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Tên ngành
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F080009','F080010']" type="text" class="form-control" [(ngModel)]="model.Name"
              name="Name" maxlength="200" required>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Mã ngành
          </label>
          <div class="controls">
            <input [disUipermission]="['F080009','F080010']" type="text" class="form-control" [(ngModel)]="model.Code"
              name="Code" maxlength="50">
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Bằng câp
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <select [disUipermission]="['F080009','F080010']" name="QualificationId" class="form-control"
              [(ngModel)]="model.QualificationId" required>
              <option *ngFor="let item of listQualification" [ngValue]="item.Id">{{item.Name}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Xếp loại
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <select name="ClassIficationId" class="form-control"
              [(ngModel)]="model.ClassIficationId" required>
              <option *ngFor="let item of listClassIfication" [ngValue]="item.Id">{{item.Name}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
          <label class="form-label">Hình thức xếp loại
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [disUipermission]="['F080009','F080010']" [(ngModel)]="model.Rank" name="Rank" rows="3"
              class="form-control" [maxLength]="100"></textarea>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Năm tốt nghiệp
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <select [disUipermission]="['F080009','F080010']" name="Year" class="form-control" [(ngModel)]="model.Year"
              required>
              <option *ngFor="let item of listCBBYear" [ngValue]="item">{{item}}
              </option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
          <label class="form-label">Ghi chú
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [disUipermission]="['F080009','F080010']" [(ngModel)]="model.Description" name="Description" rows="5"
              class="form-control" [maxLength]="300"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <ng-container>
    <button *appUipermission="['F080009','F080010']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
      (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>{{ModalInfo.SaveText}}</span>
    </button>
  </ng-container>

  <ng-container *ngIf="IdDegrees===''">
    <button *appUipermission="['F080009']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
      (click)="saveAndContinue()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & tiếp tục</span>
    </button>
  </ng-container>

  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
