<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 radio">
                <div class="form-group">
                    <label class="form-label">Loại Media
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 radio">
            <label class="radio">Ảnh
              <input type="radio" name="FileTypechoosefolderupload" [value]="2" [(ngModel)]="model.Type">
              <span class="checkround"></span>
            </label>
            <label class="radio">Video
              <input type="radio" name="FileTypechoosefolderupload" [value]="3" [(ngModel)]="model.Type">
              <span class="checkround"></span>
            </label>
          </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
              <div style="margin-left: 5px" class="upload-btn-wrapper">
                <button class="btn btn-success btn-upload" (click)="fileInput.click();">
            <i class="fas fa-arrow-up"></i> &nbsp;Upload</button>
                <input name="fileDataSheet" style="display: none;" type="file" id="fileDataSheet" #fileInput (change)="uploadFile($event)" multiple />
            </div>
            </div>
        </div>
        <perfect-scrollbar [config]="constants.ScrollXConfig" style="height:auto; width:100%;">
          <table class="table table-bordered" style="min-width:650px">
              <thead>
                  <tr>
                      <th width="50px" class="text-center">STT</th>
                      <th width="100px" class="text-center">Xử lý</th>
                      <th min-width="200px" class="text-center">Tên file</th>
                      <th width="100px" class="text-center">Dung lượng</th>
      
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of listFileMedia;let i=index">
                      <td class="text-center">{{i+1}}</td>
                      <td class="text-center">
                          <ng-container>
                              <button class="btn btn-xs btn-danger" (click)="showConfirmDeleteFileMedia(i)" ngbTooltip="Xóa" container="body">
                    <span class="fas fa-times" aria-hidden="true"></span>
                  </button>
                          </ng-container>
                      </td>
                      <td>
                          <span *ngIf="row.Id==null">{{row.name}}</span>
                          <span *ngIf="row.Id!=null">{{row.FileName}}</span>
                      </td>
                      <td class="text-center">
                          <span *ngIf="row.Id==null">{{row.size/ (1024*1024)| number: '1.1-3'}} MB</span>
                          <span *ngIf="row.Id!=null">{{row.FileSize / (1024*1024)| number: '1.1-3'}} MB</span>
                      </td>
                  </tr>
              </tbody>
          </table>
      </perfect-scrollbar>
    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu</span>
    </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
