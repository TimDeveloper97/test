<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Ngày ban hành
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy"
                            name="promulgateDate" [(ngModel)]="promulgateDate" ngbDatepicker
                            #PromulgateDate="ngbDatepicker" required>
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="PromulgateDate.toggle()" name="promulgateDate">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="!id">
                <div class="form-group ">
                    <label class="form-label">Ngày phê duyệt
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy"
                            name="approveDate" [(ngModel)]="approveDate" ngbDatepicker
                            #ApproveDate="ngbDatepicker" required>
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="ApproveDate.toggle()" name="promulgateDate">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="!id">
                <div class="form-group ">
                    <label class="form-label">Thời gian hiệu lực từ ngày
                    </label>
                    <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy"
                            name="reviewDateFrom" [(ngModel)]="reviewDateFrom" ngbDatepicker
                            #ReviewDateFrom="ngbDatepicker" required>
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="ReviewDateFrom.toggle()" name="reviewDateFrom">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="!id">
                <div class="form-group ">
                    <label class="form-label">Thời gian hết hiệu lực
                    </label>
                    <div class="input-group">
                        <input  class="form-control" placeholder="dd/mm/yyyy"
                            name="reviewDateTo" [(ngModel)]="reviewDateTo" ngbDatepicker
                            #ReviewDateTo="ngbDatepicker" required>
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="ReviewDateTo.toggle()" name="reviewDateTo">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="form-label">Lý do
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <textarea [(ngModel)]="promulgateModel.Reason" name="Reason" rows="5" class="form-control"
                            [maxLength]="300"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="form-label">Nội dung
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <textarea [(ngModel)]="promulgateModel.Content" name="Content" rows="5" class="form-control"
                            [maxLength]="300"></textarea>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)" *appUipermission="['F121312','F121313']" >
            <i class="fa fa-save"></i>&nbsp;
            <span>{{modalInfo.SaveText}}</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
