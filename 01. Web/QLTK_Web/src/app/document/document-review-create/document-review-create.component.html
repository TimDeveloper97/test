<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body padding-15">
    <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="form-label">Nội dung cần sửa
                        <span class='text-danger text-strong'>&nbsp;*</span>

                    </label>
                    <div class="controls">
                        <textarea [(ngModel)]="reviewModel.Problem" name="Content" rows="5" class="form-control"
                            [maxLength]="300" required></textarea>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Ngày phát hiện
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="input-group">
                        <input  class="form-control" placeholder="dd/mm/yyyy"
                            name="problemDate" [(ngModel)]="problemDate" ngbDatepicker #ProblemDate="ngbDatepicker"
                            [minDate]="minDateNotificationV" required>
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="ProblemDate.toggle()" name="problemDate">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Ngày dự kiến hoàn thành
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="input-group">
                        <input  class="form-control" placeholder="dd/mm/yyyy"
                            name="finishExpectedDate" [(ngModel)]="finishExpectedDate" ngbDatepicker
                            #FinishExpectedDate="ngbDatepicker" [minDate]="minDateNotificationV">
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="FinishExpectedDate.toggle()" name="finishExpectedDate">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Ngày hoàn thành
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="input-group">
                        <input  class="form-control" placeholder="dd/mm/yyyy"
                            name="finishDate" [(ngModel)]="finishDate" ngbDatepicker #FinishDate="ngbDatepicker"
                            [minDate]="minDateNotificationV">
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="FinishDate.toggle()" name="finishDate">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Trạng thái
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <select required class="form-control" [(ngModel)]="reviewModel.Status" name="Status">
                            <option *ngFor="let c of constant.DocumentProblemStatus" [ngValue]="c.Id">{{c.Name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
            <i class="fa fa-save"></i>&nbsp;
            <span>{{modalInfo.SaveText}}</span>
        </button>
    </ng-container>
    <ng-container *ngIf="reviewModel.Id ==''">
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
            <i class="fa fa-save"></i>&nbsp;
            <span>Lưu & tiếp tục</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
