<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <div class="row">
                        <div class="col-md-4 col-lg-4 col-sm-12 col-xl-4">
                            <label class="form-label">Loại hợp đồng
                                <span class='text-danger text-strong'>&nbsp;*</span>
                            </label>
                            <div class="controls">
                                <div class="input-group">
                                    <select data-size="3" required class="form-control" [(ngModel)]="model.LaborContractId" name="LaborContractId">
                                        <option style="height: auto;" *ngFor="let item of laborContracts" [ngValue]="item.Id">
                                            {{item.Name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 col-lg-4 col-sm-12 col-xl-4">
                            <label class="form-label">Số hợp đồng
                            </label>
                            <div class="controls">
                                <input type="text" class="form-control" [(ngModel)]="model.Code" name="Code" maxlength="50">
                            </div>
                        </div>

                        <div class="col-md-4 col-lg-4 col-sm-12 col-xl-4">
                            <label class="form-label">Tên hợp đồng
                            </label>
                            <div class="controls">
                                <input type="text" class="form-control" [(ngModel)]="model.Name" name="Name" maxlength="500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                            <label class="form-label">Ngày ký
                            </label>
                            <div class="input-group">
                                <input class="form-control" placeholder="dd/mm/yyyy"
                                    name="SignDate" [(ngModel)]="model.SignDate" ngbDatepicker #SignDate="ngbDatepicker">
                                <div class="input-group-append">
                                    <span class="dtp-icon" (click)="SignDate.toggle()" name="SignDate">
                                        <i class="far fa-calendar-alt" style="color: #999;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                            <label class="form-label">Ngày hết hạn
                            </label>
                            <div class="input-group">
                                <input class="form-control" placeholder="dd/mm/yyyy"
                                    name="DueDate" [(ngModel)]="model.DueDate" ngbDatepicker #DueDate="ngbDatepicker">
                                <div class="input-group-append">
                                    <span class="dtp-icon" (click)="DueDate.toggle()" name="DueDate">
                                        <i class="far fa-calendar-alt" style="color: #999;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <div class="row">

                        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
                            <label class="form-label">File đính kèm
                                <span class='text-danger text-strong'>&nbsp;*</span>
                            </label>

                            <div class="row">

                                <div class="col-md-10 col-lg-10 col-sm-12 col-xl-10">
                                    <div class="form-group ">
                                        <div class="row">

                                            <div class="col-md-11 col-lg-11 col-sm-12 col-xl-11">
                                                <input disabled required type="text" class="form-control"
                                                    [(ngModel)]="model.FileName" name="FileName"
                                                    [value]="model.FileName">
                                            </div>
                                            <div *ngIf="model.FileName" class="col-md-1 col-lg-1 col-sm-12 col-xl-1">
                                                <button type="button" class="btn btn-xs btn-danger" ngbTooltip="Xóa"
                                                    (click)="showConfirmDeleteFile()">
                                                    <span class="fas fa-times" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 col-lg-2 col-sm-12 col-xl-2 text-right">
                                    <button class="btn btn-success" (click)="fileInput.click();">
                                        <i class="fas fa-plus"></i>&nbsp; Upload
                                    </button>

                                    <input name="file" style="display: none;" type="file" id="fileInput" #fileInput
                                        (change)="uploadFileClick($event)" multiple (click)="fileInput.value = null" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()">
            <i class="fa fa-save"></i>&nbsp;
            <span>{{modalInfo.SaveText}}</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal()">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
