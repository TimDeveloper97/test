<div class="modal-all">
  <div class="modal-header">
    <h3 class="modal-title text-danger text-uppercase">Chọn dự án</h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body padding-10">
    <form name="outerForm" class="tab-form-demo">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="form-label">Tên dự án</label>
            <div class="controls">
              <input type="text" class="form-control" name="Name" [(ngModel)]="model.Name">
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 text-right margin-top-20">
          <button class="btn btn-success btn-success-system" (click)="searchSelectProject()">
            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
          <button class="btn btn-default btn-default-system" (click)="clear()">
            <i class="fa fa-redo-alt"></i> &nbsp;Làm mới</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xl-12 col-lg-12 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger"> {{listBase.length}}</span> dự án chưa chọn</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xl-12 col-lg-12">
          <virtual-scroller #scroll [items]="listBase" style=" display: block;height: 250px;">
            <table class="table table-bordered table-fixed table-hover"
              style="word-wrap: break-word; margin-bottom:0px !important;min-width: 200px;">
              <thead #header style="background-color: white">
                <tr>
                  <th class="test-center" width="50px">Chọn</th>
                  <th min-width="150px" class="test-center">Tên dự án</th>
                </tr>
              </thead>

              <tbody #container>
                <tr *ngFor="let row of scroll.viewPortItems; let i = index">
                  <td class="text-center">
                    <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Checked'+row.Name+i}}"
                      style="height:20px; width:20px;">
                  </td>
                  <td>{{row.Name}}</td>
                </tr>
              </tbody>
            </table>
          </virtual-scroller>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-sm-12 col-lg-3 col-xl-4 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{listSelect.length}}</span> dự án đã chọn</label>
        </div>
        <div class="col-md-4 col-sm-12 col-xl-4 col-lg-4 margin-bottom-5 text-center">
          <button type="button" ngbTooltip="Chọn kĩ năng" container="body" class="btn btn-success" (click)="addRow()">
            <i class="fa fa-arrow-down"></i>
          </button>&nbsp;
          <button type="button" ngbTooltip="Bỏ chọn kĩ năng" container="body" class="btn btn-danger"
            (click)="removeRow()">
            <i class="fa fa-arrow-up"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xl-12 col-lg-12">
          <perfect-scrollbar [config]="constants.ScrollXConfig" style="height:auto; width:100%;">
            <table class="table table-bordered table-fixed" style="word-wrap: break-word;min-width:400px">
              <thead>
                <tr>
                  <th class="text-center" width="50px">Chọn</th>
                  <th min-width="150px">Tên dự án</th>
                  <th width="150px">Số thứ tự</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of listSelect; let j = index">
                  <td class="text-center">
                    <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Choose_Checked_'+row.Name+j}}"
                      style="height:20px; width:20px;">
                  </td>
                  <td>{{row.Name}}</td>
                  <td class="text-center">
                    <input type="text" [name]="'sothutu_'+j" [(ngModel)]="row.Index">
                  </td>
                </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="choose()">
      <i class="fa fa-check"></i>&nbsp;
      <span>Chọn</span>
    </button>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
      <i class="fa fa-power-off"></i> &nbsp;
      <span>
        Đóng
      </span>
    </button>
  </div>
</div>
