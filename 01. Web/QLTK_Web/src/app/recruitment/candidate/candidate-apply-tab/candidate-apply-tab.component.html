<form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="row margin-bottom-10">
        <div class="col-md-6 text-left">
            <label class="form-label" style="line-height:35px;">Tổng số
                <span class="bold text-danger">{{searchModel.TotalItems}}</span> lần ứng tuyển &nbsp;
            </label>
        </div>
        <div class="col-md-6 text-right">
            <button type="button" class="btn btn-success" (click)='showCreateUpdate()'
                container="body">
                <i class="fa fa-plus"></i>
                Thêm mới
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                <table class="table table-bordered" style="min-width:1400px">
                    <thead>
                        <tr>
                            <th width="50px" class="text-center">STT</th>
                            <th width="70px" class="text-center">Xử lý</th>
                            <th width="150px" class="text-center">TT hồ sơ</th>
                            <th width="150px" class="text-center">TT phỏng vấn</th>
                            <th width="150px" class="text-center">TT ứng tuyển</th>
                            <th width="150px" class="text-center">Ngày ứng tuyển</th>
                            <th width="200px" class="text-center">Vị trí ứng tuyển</th>
                            <th width="130px" class="text-center">Lương đề nghị</th>
                            <th min-width="200px" class="text-center">Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of applys; let i = index">
                            <td class="text-center">{{i+1}}</td>
                            <td style="text-align: center">
                                <button type="button" placement="top" class="item-update"
                                ngbTooltip="Sửa" container="body"
                                (click)="showUpdate(row.Id)">
                                <i class="fa fa-edit"></i></button>
                            </td>
                            <td class="text-center">
                                <nts-status-badge [items]="constant.ProfileStatus" [value]="row.ProfileStatus">
                                </nts-status-badge>
                            </td>
                            <td class="text-center">
                                <nts-status-badge [items]="constant.InterviewStatus" [value]="row.InterviewStatus">
                                </nts-status-badge>
                            </td>
                            <td class="text-center">
                                <nts-status-badge [items]="constant.ApplyStatus" [value]="row.Status">
                                </nts-status-badge>
                            </td>
                            <td class="text-center">
                                {{row.ApplyDate|date:'dd/MM/yyyy'}}
                            </td>
                            <td >{{row.WorkTypeName}}</td>
                            <td class="text-right">{{row.Salary|number}}</td>
                            <td>{{row.Note}}</td>
                        </tr>
                    </tbody>
                    <tfoot *ngIf="applys.length == 0">
                        <tr class="bold">
                            <td colspan="10" min-width="300px" class="text-center"
                                style="height: 300px; font-size: 20px;">
                                Không
                                có dữ liệu</td>
                        </tr>
                    </tfoot>
                </table>
            </perfect-scrollbar>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-view btn-success">
                <i class="fa fa-edit"></i>
            </button>&nbsp;
            <small class="padding-right-20">Xem thông tin </small>
<!-- 
            <button class="btn btn-view btn-danger">
                <i class="fas fa-times"></i>
            </button>&nbsp;
            <small class="padding-right-20">Xóa lần phỏng vấn</small> -->
        </div>
    </div>

    <div class="modal-footer">
        <!-- <ng-container>
            <button type="button" class="btn btn-success" (click)="save(false)"
                [disabled]="!f.form.valid">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container> -->
        <!-- <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button> -->
    </div>
</form>
