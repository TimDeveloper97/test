<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <label class="form-label font-weight-bold">Ứng tuyển
                </label>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Yêu cầu tuyển dụng
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <nts-drop-down [items]="recruitmentRequests" [columns]="columnNameRequest" ntsValue="Id"
                            ntsLabel="Name" ntsMode="single" ntsAutoClose="true"
                            [(ngModel)]="model.RecruitmentRequestId" name="RecruitmentRequestId"
                            (change)="changeRequest()">
                        </nts-drop-down>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Vị trí ứng tuyển
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <!-- <div *ngIf="model.RecruitmentRequestId ==null" class="controls">
                        <nts-drop-down [items]="workTypes" [columns]="columnName" ntsValue="Id" ntsLabel="Name"
                            ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.WorkTypeId" name="WorkTypeId"
                            (change)="getSalaryMaxMin()" autofocus required>
                        </nts-drop-down>
                    </div>
                    <div *ngIf="model.RecruitmentRequestId!=null" class="controls">
                        <nts-drop-down [items]="workTypes" [columns]="columnName" ntsValue="Id" ntsLabel="Name"
                            ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.WorkTypeId" name="WorkTypeId"
                            (change)="getSalaryMaxMin()" autofocus required [disabled]="true">
                        </nts-drop-down>
                    </div> -->
                    <div class="controls">
                        <nts-drop-down [items]="listWorkType" [columns]="columnName" ntsValue="Id"
                            ntsLabel="Name" ntsMode="single" ntsAutoClose="true"
                            [(ngModel)]="model.WorkTypeId" name="WorkTypeId" required (change)="getSalaryMaxMin()">
                        </nts-drop-down>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Mức lương theo quy định công ty min
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="form-control" name="SalaryLevelMin"
                            [value]="model.MinCompanySalary|number" maxlength="100" disabled>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Mức lương theo quy định công ty max
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="form-control" name="SalaryLevelMax"
                            [value]="model.MaxCompanySalary|number" maxlength="100" disabled>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Mức lương đề xuất min
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <input currencyMask
                            [options]="{align:'left', prefix: '', thousands: ',', decimal: '.', precision:0  }"
                            name="MinApplySalary" type="text" [(ngModel)]="model.MinApplySalary"
                            class="form-control" maxlength="18">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Mức lương đề xuất max
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <input currencyMask
                            [options]="{align:'left', prefix: '', thousands: ',', decimal: '.', precision:0  }"
                            name="MaxApplySalary" type="text" [(ngModel)]="model.MaxApplySalary"
                            class="form-control" maxlength="18">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Ngày ứng tuyển
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="input-group">
                        <input  class="form-control" placeholder="dd/mm/yyyy"
                            name="applyDate" [(ngModel)]="applyDate" ngbDatepicker
                            #ApplyDate="ngbDatepicker" required >
                        <div class="input-group-append">
                            <span class="dtp-icon" (click)="ApplyDate.toggle()" name="applyDate">
                                <i class="far fa-calendar-alt" style="color: #999;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Mức lương theo đề xuất tuyển dụng min
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="form-control" name="SalaryLevelMin"
                            [value]="model.MinSalary|number" maxlength="100" disabled>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-4">
                <div class="form-group ">
                    <label class="form-label">Mức lương theo đề xuất tuyển dụng max
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="form-control" name="SalaryLevelMax"
                            [value]="model.MaxSalary|number" maxlength="100" disabled>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-3 radio" >
                <label class="form-label">Kết quả lọc hồ sơ
                    <span class='text-danger text-strong'>&nbsp;</span>
                </label>
                <div class="controls">
                    <div class="custom-control custom-radio custom-control-inline"
                        *ngFor="let row of constant.ProfileStatus; let i = index;">
                        <input type="radio" class="custom-control-input" [id]="'ProfileStatus'+i"
                            name="ProfileStatus" [(ngModel)]="model.ProfileStatus" [value]="row.Id">
                        <label class="custom-control-label" [for]="'ProfileStatus'+i">{{row.Name}}</label>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
            <i class="fa fa-save"></i>&nbsp;
            <span>{{modalInfo.SaveText}}</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(true)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
