<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">Chọn thư mục</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="col-md-12 col-sm-12 col-lg-12 padding-0">
      <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
          <div class="form-group">
            <label class="form-label">Đường dẫn</label>
            <div class="controls">
              <input type="text" class="form-control" name="Pathmodulechoosefolder" [(ngModel)]="downloadModel.Path" #Path="ngModel"
                disabled>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
            <label class="form-label"></label>
            <div class="controls">
              <button type="button" class="btn btn-primary" (click)="showChooseFolderWindow()">
                <span>Chọn folder</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <label class="form-label">Loại thiết kế</label>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 radio">
      <label class="radio">Thiết kế cơ khí
        <input type="radio" name="FileType" [value]="1" [(ngModel)]="downloadModel.Type">
        <span class="checkround"></span>
      </label>
      <label class="radio">Thiết kế điện
        <input type="radio" name="FileType" [value]="2" [(ngModel)]="downloadModel.Type">
        <span class="checkround"></span>
      </label>
      <label class="radio">Thiết kế điện tử
        <input type="radio" name="FileType" [value]="3" [(ngModel)]="downloadModel.Type">
        <span class="checkround"></span>
      </label>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="downloadFile()">
    <i class="fa fa-save"></i>&nbsp;
    <span>Download</span>
  </button>
  <button type="button" class="btn btn-danger" (click)="closeModal()">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
