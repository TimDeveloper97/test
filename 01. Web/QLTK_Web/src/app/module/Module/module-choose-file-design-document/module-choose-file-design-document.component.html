<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">Upload tài liệu thiết kế</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <label class="form-label">Loại thiết kế</label>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 radio">
      <label class="radio">Thiết kế cơ khí
        <input type="radio" name="FileType" [value]="1" [(ngModel)]="importModel.DesignType">
        <span class="checkround"></span>
      </label>
      <label class="radio">Thiết kế điện
        <input type="radio" name="FileType" [value]="2" [(ngModel)]="importModel.DesignType">
        <span class="checkround"></span>
      </label>
      <label class="radio">Thiết kế điện tử
        <input type="radio" name="FileType" [value]="3" [(ngModel)]="importModel.DesignType">
        <span class="checkround"></span>
      </label>

    </div>
    <div id="dropzone" (dragover)="dragover($event)" (drop)="drop($event)">
      <div id="boxtitle">
        Drop Files Here
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="closeModal()">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
