<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Tên công đoạn
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input type="text" class="form-control" [(ngModel)]="model.Name" name="Name" maxlength="255" required>
          </div>
        </div>
      </div>

      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Mã công đoạn
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <input type="text" class="form-control" [(ngModel)]="model.Code" name="Code" maxlength="50">
          </div>
        </div>
      </div>

      <div class="col-xl-6 col-md-6 col-lg-6 col-sm-6">
        
          <label class="form-label">Chọn màu
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input type="color" id="head" name="head" [(ngModel)]="model.Color" >
          </div>

      </div>

      <div class="col-xl-6 col-md-6 col-lg-6 col-sm-6">
        <div class="form-group ">
          <label class="form-label">Tình trạng
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <label class="radio">Còn sử dụng
              <input type="radio" [(ngModel)]="model.IsEnable" name="IsEnable" [value]="true">
              <span class="checkround"></span>
            </label> &nbsp;
            <label class="radio">Không sử dụng
              <input type="radio" [(ngModel)]="model.IsEnable" name="IsEnable" [value]="false">
              <span class="checkround"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Thời gian sản xuất(Ngày)
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input type="text" class="form-control" [(ngModel)]="model.Time" name="Time" required>
          </div>
        </div>
      </div>

      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Phòng ban
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <select name="DepartmentId" required class="form-control" [(ngModel)]="model.DepartmentId">
              <option *ngFor="let item of listData" [ngValue]="item.Id" class="text-left">{{item.Name}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Mô tả
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [(ngModel)]="model.Note" name="Note" class="form-control"  rows="3"></textarea>
            <!-- maxLength="300" -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <ng-container>
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>{{modalInfo.SaveText}}</span>
    </button>
  </ng-container>
  <ng-container *ngIf="Id===''">
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & Tiếp tục</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
