<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{ModalInfo.Title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body padding-15">
    <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group ">
            <label class="form-label">Thuộc nhóm
            </label>
            <div class="controls">
              <!-- <nts-drop-down-tree [disUipermission]="['F000102','F000104','F000101']" [items]="ListMaterialGroup"
                [columns]="columnName" ntsParentId="ParentId" ntsValue="Id" ntsLabel="Code" ntsMode="single"
                ntsAutoClose="true" [(ngModel)]="model.ParentId" name="ParentId">
              </nts-drop-down-tree> -->
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group ">
            <label class="form-label">Mã nhóm danh mục
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F000102','F000104','F000101']" type="text" class="form-control"
                [(ngModel)]="model.Code" name="Codematerialgroup" maxlength="50" required> -->
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group ">
            <label class="form-label">Tên nhóm danh mục
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <input  type="text" class="form-control"
                [(ngModel)]="model.Name" name="NameCategoryGroup" maxlength="300" required>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="form-label">Ghi chú
              <span class='text-danger text-strong'>&nbsp;</span>
            </label>
            <div class="controls">
              <textarea [(ngModel)]="model.Description"
                name="DescriptionCategoryGroup" rows="5" class="form-control" [maxLength]="300"></textarea>
            </div>
          </div>
        </div>
      </div>
  
    </form>
  </div>
  
  <div class="modal-footer">
    <ng-container>
      <button *appUipermission="['F000101','F000102']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
        (click)="save(false)">
        <i class="fa fa-save"></i>&nbsp;
        <span>{{ModalInfo.SaveText}}</span>
      </button>
    </ng-container>
    <ng-container *ngIf="Id===''">
      <button *appUipermission="['F000102','F000101']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
        (click)="saveAndContinue()">
        <i class="fa fa-save"></i>&nbsp;
        <span>Lưu & tiếp tục</span>
      </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
      <i class="fa fa-power-off"></i> &nbsp;
      <span>
        Đóng
      </span>
    </button>
  </div>
