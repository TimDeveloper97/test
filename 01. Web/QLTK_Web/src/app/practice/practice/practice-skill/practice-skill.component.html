<div class="row">
  <div class="col-md-4 text-left">
    <label class="form-label" style="line-height:35px;">Tổng số
      <span class="bold text-danger">{{listData.length}}</span> kỹ năng BTH/ứng dụng
    </label>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-right">
    <button *appUipermission = "['F040725']" type=" button" class="btn btn-success" (click)="showClick()">
      <span class="fa fa-plus" aria-hidden="true"></span>
      Chọn
    </button>
    &nbsp;
    <button class="btn btn-default btn-default-system" (click)="getskillInPractice()">
      <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <perfect-scrollbar [config]="constants.ScrollXConfig">
      <table class="table table-bordered table-fixed" style="min-width:950px">
        <thead>
          <tr>
            <th width="50px" class="text-center">STT</th>
            <th width="50px" class="text-center">Xử lý</th>
            <th min-width="200px" class="text-center">Tên kỹ năng BTH/ứng dụng</th>
            <th width="150px" class="text-center ">Mã kỹ năng BTH/ứng dụng</th>
            <th width="150px" class="text-center ">Nhóm kỹ năng BTH/ứng dụng</th>
            <th width="200px" class="text-center ">Mô tả</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listData; let i = index">
            <td class="text-center" width="50px">{{i+1}}</td>
            <td class="text-center">
              <button *appUipermission = "['F040726']" type="button" (click)="showConfirmDelete(row)" class="btn  btn-xs btn-danger" ngbTooltip="Xóa"
                container="body">
                <span class="fas fa-times" aria-hidden="true"></span>
              </button>
            </td>
            <td>{{row.Name}}</td>
            <td>{{row.Code}}</td>
            <td>{{row.SkillGroupName}}</td>
            <td>{{row.Description}}</td>
          </tr>
        </tbody>
      </table>
    </perfect-scrollbar>
  </div>
</div>
<div class="text-right">
  <!-- <button class="btn btn-success btn-file" (click)="exportExcel()">
    <i class="fas fa-file-excel"></i> &nbsp;Xuất excel</button>&nbsp; -->
  <button *appUipermission = "['F040725']" type="button" class="btn btn-success" (click)="showConfirmUploadVersion()">
    <i class="fa fa-save"></i>&nbsp;
    <span>Lưu</span>
  </button>&nbsp;
  <button type="button" class="btn btn-danger" (click)="closeModal()">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
