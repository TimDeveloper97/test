<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <perfect-scrollbar [config]="constants.ScrollXConfig" style="height:auto; width:100%;">
      <table class="table table-bordered" style="min-width:600px">
        <thead>
          <tr>
            <th width="50px" class="text-center">STT</th>
            <th width="100px" class="text-center">Ngày</th>
            <th width="200px" class="text-center">Người sửa</th>
            <th min-width="250px" class="text-center">Nội dung sửa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listErrorHistory; let i = index">
            <td class="text-center">{{i+1}}</td>
            <td>{{row.CreateDate|date:'dd/MM/yyyy'}}</td>
            <td>{{row.CreateByName}}</td>
            <td>{{row.Content}}</td>
          </tr>
        </tbody>
      </table>
    </perfect-scrollbar>
    <div class="text-right">
      <ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
          <i class="fa fa-power-off"></i> &nbsp;
          <span> Đóng</span>
        </button>
      </ng-container>
    </div>
  </div>
</div>
