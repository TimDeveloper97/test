<div class='content-wrapper app-module-create'>
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Thông tin lỗi</a>
        <ng-template ngbNavContent>
          <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Nhóm lỗi
                      <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                      <!-- <select name="ErrorGroupId" class="form-control" [(ngModel)]="model.ErrorGroupId" disabled>
                        <option *ngFor="let item of listErrorGroup" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listErrorGroup" [columns]="columnName" ntsValue="Id" ntsLabel="Code"
                        ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.ErrorGroupId" name="ErrorGroupId"
                        required [disabled]="true">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Tên lỗi
                      <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                      <input type="text" class="form-control" name="Subjecterror" [(ngModel)]="model.Subject"
                        maxlength="300" disabled>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Mã lỗi
                      <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                      <input type="text" class="form-control" name="Codeerror" [(ngModel)]="model.Code" maxlength="20"
                        disabled>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group ">
                    <label class="form-label">Ngày phát hiện
                      <span class='text-danger text-strong'></span>
                    </label>
                    <div class="controls">
                      <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy" name="PlanStartDate"
                          [(ngModel)]="planStartDate" ngbDatepicker #PlanStartDate="ngbDatepicker" disabled>
                        <div class="input-group-append">
                          <span class="dtp-icon" (click)="PlanStartDate.toggle();$event.stopPropagation();">
                            <i class="far fa-calendar-alt" style="color: #999;"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group ">
                    <label class="form-label">Ngày kết thúc dự kiến
                    </label>
                    <div class="controls">
                      <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy" name="PlanFinishDate"
                          [(ngModel)]="planFinishDate" ngbDatepicker #PlanFinishDate="ngbDatepicker" disabled>
                        <div class="input-group-append">
                          <span class="dtp-icon" (click)="PlanFinishDate.toggle();$event.stopPropagation();">
                            <i class="far fa-calendar-alt" style="color: #999;"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group ">
                    <label class="form-label">Giá
                    </label>
                    <div class="controls">
                      <!-- <input type="text" class="form-control" [(ngModel)]="model.Price" name="Price" maxlength="18"
                        required> -->
                      <input currencyMask
                        [options]="{align:'right', prefix: '', thousands: ',', decimal: '.', precision:0  }"
                        name="Price" type="text" class="form-control" [(ngModel)]="model.Price" maxlength="18" disabled>
                    </div>
                  </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Mô tả
                    </label>
                    <div class="controls">
                      <textarea type="text" class="form-control" rows="2" name="Description"
                        [(ngModel)]="model.Description" disabled></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Dự án</label>
                    <div class="controls">
                      <!-- <select name="ProjectId" class="form-control" [(ngModel)]="model.ProjectId" disabled
                        (ngModelChange)="getCbbModule(model.ProjectId)">
                        <option *ngFor="let item of listProject" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listProject" [columns]="columnProject" ntsValue="Id" ntsLabel="Name"
                        ntsMode="single" ntsAutoClose="true" (ngModelChange)="getCbbModule(model.ProjectId)"
                        [(ngModel)]="model.ProjectId" name="ProjectId" [disabled]="true" required>
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Module</label>
                    <div class="controls">
                      <!-- <select name="ObjectId" class="form-control" [(ngModel)]="model.ObjectId" disabled>
                        <option *ngFor="let item of listModule" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listModule" [columns]="columnModule" disabled ntsValue="Id"
                        ntsLabel="Code" ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.ObjectId"
                        [disabled]="true" name="ObjectId">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Nhân viên phát hiện</label>
                    <div class="controls">
                      <!-- <select name="AuthorId" class="form-control" [(ngModel)]="model.AuthorId" disabled>
                        <option *ngFor="let item of listEmployees" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listEmployee" [columns]="columnEmployee" disabled ntsValue="Id"
                        ntsLabel="Code" ntsMode="single" ntsAutoClose="true" [disabled]="true"
                        [(ngModel)]="model.AuthorId" name="AuthorId">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Bộ phận gây lỗi</label>
                    <div class="controls">
                      <!-- <select name="DepartmentId" class="form-control" [(ngModel)]="model.DepartmentId" disabled>
                        <option *ngFor="let item of listDepartment" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <!-- <nts-drop-down [items]="listDepartment" [columns]="columnDeparterment" ntsValue="Id" disabled ntsLabel="Code"
                      ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.DepartmentId" name="DepartmentId">
                    </nts-drop-down> -->
                      <nts-drop-down [items]="listDepartment" [columns]="columnDeparterment" disabled ntsValue="Id"
                        ntsLabel="Name" ntsMode="single" ntsAutoClose="true" [disabled]="true"
                        [(ngModel)]="model.DepartmentId" name="columnDeparterment">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label class="form-label">Ảnh lỗi</label>
                </div>
              </div>
              <div *ngIf="galleryOptions?.length && galleryImages?.length">
                <ngx-gallery class="ngx-gallery" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </div>
            </div>
          </div>
          <br>
          <h4 class="form-group" style="color: #116fbf;">Thông tin xác nhận lỗi</h4>
          <hr>
          <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Người gây lỗi</label>
                    <div class="controls">
                      <!-- <select name="ErrorBy" class="form-control" [(ngModel)]="model.ErrorBy">
                        <option *ngFor="let item of listEmployee" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listEmployee" [columns]="columnEmployee" ntsValue="Id" ntsLabel="Code"
                        ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.ErrorBy" name="ErrorBy">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Bộ phận khắc phục</label>
                    <div class="controls">
                      <!-- <select name="DepartmentProcessId" class="form-control" [(ngModel)]="model.DepartmentProcessId"
                        (ngModelChange)="getCbbEmployeeFixBy(model.DepartmentProcessId)">
                        <option *ngFor="let item of listDepartmentProcess" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listDepartmentProcess"
                        (ngModelChange)="getCbbEmployeeFixBy(model.DepartmentProcessId)" [columns]="columnDeparterment"
                        ntsValue="Id" ntsLabel="Code" ntsMode="single" ntsAutoClose="true"
                        [(ngModel)]="model.DepartmentProcessId" name="DepartmentProcessId">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Công đoạn lỗi</label>
                    <div class="controls">
                      <!-- <select name="StageId" class="form-control" [(ngModel)]="model.StageId">
                        <option *ngFor="let item of listStage" [ngValue]="item.Id">{{item.Name}}
                        </option>
                      </select> -->
                      <nts-drop-down [items]="listStage" [columns]="columnStage" ntsValue="Id" ntsLabel="Code"
                        ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.StageId" name="StageId">
                      </nts-drop-down>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Nguyên nhân
                    </label>
                    <div class="controls">
                      <input type="text" class="form-control" name="Noteerror" [(ngModel)]="model.Note">
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group ">
                    <label class="form-label">Ngày khắc phục
                      <span class='text-danger text-strong'></span>
                    </label>
                    <div class="controls">
                      <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy" name="ActualStartDate"
                          [(ngModel)]="actualStartDate" ngbDatepicker #ActualStartDate="ngbDatepicker">
                        <div class="input-group-append">
                          <span class="dtp-icon" (click)="ActualStartDate.toggle();$event.stopPropagation();">
                            <i class="far fa-calendar-alt" style="color: #999;"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Chi phí
                    </label>
                    <div class="controls">
                      <input type="text" class="form-control" name="ErrorCost" [(ngModel)]="model.ErrorCost"
                        maxlength="18">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 text-left">
                  <label class="form-label">
                    <span>Tình trạng:</span>
                    <span *ngIf="model.Status == 1" class="badge badge-info">Đang tạo</span>
                    <span *ngIf="model.Status == 2" class="badge badge-danger">Đang chờ xử lý</span>
                    <span *ngIf="model.Status == 3" class="badge badge-warning">Đang xử lý</span>
                    <span *ngIf="model.Status == 4" class="badge badge-success">Đã xử lý</span>
                    <span *ngIf="model.Status == 5" class="badge badge-secondary">Đã đóng</span>
                  </label>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="row" style="padding-top: 20px;">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <p class="text-uppercase" style="white-space: nowrap"><b>Bằng chứng khắc phục</b>
                      </p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 text-right">
                      <button class="btn btn-success btn-upload" (click)="fileInput.click();">
                        <i class="fas fa-arrow-up"></i> &nbsp;Upload</button>
                      <input name="fileerror" style="display: none;" type="file" id="fileInput" #fileInput
                        (change)="uploadFileClick($event)" multiple />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <perfect-scrollbar [config]="constants.ScrollXConfig" style="height:auto; width:100%;">
                        <table class="table table-bordered" style="min-width:500px">
                          <thead>
                            <tr>
                              <th width="50px" class="text-center">STT</th>
                              <th width="100px" class="text-center">Xử lý</th>
                              <th min-width="250px" class="text-center">Tên file</th>
                              <th width="150px" class="text-center">Dung lượng</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let row of model.ListFile; let i = index">
                              <td class="text-center">{{i+1}}</td>
                              <td class="text-center">
                                <ng-container *ngIf="row.Id!=null && row.Id!=''">
                                  <button style="background-color: papayawhip" class="btn btn-xs"
                                    (click)="downloadAFile(row.Path)">
                                    <span class="fa fa-download" aria-hidden="true"></span>
                                  </button>
                                </ng-container>&nbsp;
                                <ng-container>
                                  <button class="btn btn-xs btn-danger" (click)="showConfirmDeleteFile(i)">
                                    <span class="fas fa-times" aria-hidden="true"></span>
                                  </button>
                                </ng-container>
                              </td>
                              <td>{{row.FileName}}</td>
                              <td class="text-center">{{row.FileSize / (1024*1024)| number: '1.1-3'}} MB</td>
                            </tr>
                          </tbody>
                        </table>
                      </perfect-scrollbar>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label class="form-label">Người khắc phục</label>
                  <div class="controls">
                    <!-- <select name="FixBy" class="form-control" [(ngModel)]="model.FixBy">
                      <option *ngFor="let item of listEmployeeFixBy" [ngValue]="item.Id">{{item.Name}}
                      </option>
                    </select> -->
                    <nts-drop-down [items]="listEmployeeFixBy" [columns]="columnEmployee" ntsValue="Id" ntsLabel="Code"
                      ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.FixBy" name="FixBy">
                    </nts-drop-down>
                  </div>
                </div>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label class="form-label">Giải pháp
                  </label>
                  <div class="controls">
                    <input type="text" class="form-control" name="Solutionerror" [(ngModel)]="model.Solution">
                  </div>
                </div>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group " *ngIf="model.Status=='4'">
                  <label class="form-label">Ngày QC
                    <span class='text-danger text-strong'></span>
                  </label>
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" placeholder="dd/mm/yyyy" name="ActualFinishDate"
                        [(ngModel)]="actualFinishDate" ngbDatepicker #ActualFinishDate="ngbDatepicker">
                      <div class="input-group-append">
                        <span class="dtp-icon" (click)="ActualFinishDate.toggle();$event.stopPropagation();">
                          <i class="far fa-calendar-alt" style="color: #999;"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 text-right mt-3 mb-3">
              <ng-container *ngIf="model.Status=='2'">
                <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="startConfirm()">
                  <i class="fas fa-hourglass-start"></i>&nbsp;
                  <span>Bắt đầu xử lý</span>
                </button>
              </ng-container>&nbsp;
              <ng-container>
                <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()">
                  <i class="fa fa-save"></i>&nbsp;
                  <span>Lưu</span>
                </button>
              </ng-container>&nbsp;
              <ng-container *ngIf="model.Status!='4'">
                <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="warning()">
                  <i class="fa fa-save"></i>&nbsp;
                  <span>Hoàn thành</span>
                </button>
              </ng-container>
              <ng-container *ngIf="model.Status=='4'">
                <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="success()">
                  <i class="fa fa-save"></i>&nbsp;
                  <span>QC đạt</span>
                </button>
              </ng-container>&nbsp;
              <ng-container *ngIf="model.Status=='4'">
                <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="qc()">
                  <i class="fa fa-save"></i>&nbsp;
                  <span>QC không đạt</span>
                </button>
              </ng-container>&nbsp;
              <button type="button" class="btn btn-danger" (click)="closeModal()">
                <i class="fa fa-power-off"></i> &nbsp;
                <span>
                  Đóng
                </span>
              </button>
            </div>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'error-history'">
        <a ngbNavLink>Lịch sử</a>
        <ng-template ngbNavContent>
          <app-error-history [Id]="model.Id"></app-error-history>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </form>
</div>
