<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Thuộc nhóm khách hàng
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <nts-drop-down-tree  [disUipermission]="['F060101','F060102']"
                            [items]="ListCustomerType" [columns]="columnName" ntsParentId="ParentId" ntsValue="Id"
                            ntsLabel="Code" ntsMode="single" ntsAutoClose="true" [(ngModel)]="model.ParentId"
                            name="ParentId">
                        </nts-drop-down-tree>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Mã nhóm khách hàng
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <input [disUipermission]="['F060101','F060102']" type="text" class="form-control"
                            [(ngModel)]="model.Code" name="Codecustomertype" maxlength="50" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Tên nhóm khách hàng
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <input [disUipermission]="['F060101','F060102']" type="text" class="form-control"
                            [(ngModel)]="model.Name" name="Namecustomertype" maxlength="300" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="form-label">Mô tả
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <textarea [radUipermission]="['F060101','F060102']" [(ngModel)]="model.Description"
                            name="Descriptioncustomertype" rows="5" class="form-control" [maxLength]="300"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button *appUipermission="['F060101','F060102']" type="button" class="btn btn-success"
            [disabled]="!f.form.valid" (click)="save(false)">
            <i class="fa fa-save"></i>&nbsp;
            <span>{{modalInfo.SaveText}}</span>
        </button>
    </ng-container>
    <ng-container *ngIf="Id===''">
        <button *appUipermission="['F060101']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
            (click)="saveAndContinue()">
            <i class="fa fa-save"></i>&nbsp;
            <span>Lưu & Tiếp tục</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
