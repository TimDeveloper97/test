<div class='content-wrapper'>
  <section class="box box-head">
    <header class="panel_header panel_header_body">
      <h2 class="title pull-left">Tìm kiếm</h2>
      <div class="actions panel_actions pull-right">
        <i class="box_toggle material-icons">expand_more</i>
      </div>
    </header>
    <div class="content-body padding-15">
      <form name="searchForm" #f="ngForm">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
            <label class="form-label">Nhóm module</label>
            <div class="form-group">
              <select name="ModuleGroupId" required class="form-control" [(ngModel)]="model.ModuleGroupId">
                <option *ngFor="let item of listModuleGroup" [ngValue]="item.Id" class="text-center">{{item.Name}}</option>
              </select>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="form-label">Công việc</label>
              <select name="TaskId" required class="form-control" [(ngModel)]="model.TaskId">
                <option *ngFor="let item of listTask" [ngValue]="item.Id" class="text-center">{{item.Name}}</option>
              </select>
            </div>
          </div>
          <div class="col-xl-6 col-md-12 col-sm-12 text-right margin-top-20">
            <button class="btn btn-success btn-success-system" (click)="searchTaskModuleGroup()">
              <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
            <button class="btn btn-default btn-default-system" (click)="clear()">
              <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <section class="box ">
    <header class="panel_header panel_header_body">
      <h2 class="title pull-left div-system">Danh sách cấu hình công việc - nhóm module</h2>
      <div class="actions panel_actions pull-right">
        <i class="box_toggle material-icons">expand_more</i>
      </div>
    </header>
    <div class="content-body padding-15">
      <div class="row margin-bottom-10">
        <div class="col-md-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{model.TotalItems}}</span> cấu hình công việc - nhóm module</label>
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-success" (click)="showCreateUpdate('')" container="body">
            <i class="fa fa-plus"></i>
            Thêm mới
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-md-12 col-sm-12 col-lg-12">
          <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
            <table class="table table-bordered" style="min-width:880px">
              <thead>
                <tr>
                  <th width="50px" class="text-center">STT</th>
                  <th width="80px" class="text-center">Xử lý</th>
                  <th width="250px" class="text-center">Tên nhóm module</th>
                  <th width="250px" class="text-center">Công việc</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of listData; let i = index">
                  <td width="50px" class="text-center">{{StartIndex+i}}</td>
                  <td width="80px" style="text-align: center">
                    <button type="button" (click)='showCreateUpdate(row.Id)' class="btn btn-xs btn-warning"
                      placement="bottom" ngbTooltip="Cập nhật" container="body">
                      <span class="fa fa-edit" aria-hidden="true"></span>
                    </button>&nbsp;
                    <button class="btn btn-xs btn-danger" (click)="showConfirmDeleteTaskModuleGroup(row.Id)"
                      title="Xóa">
                      <span class="fas fa-times" aria-hidden="true"></span>
                    </button>
                  </td>
                  <td>{{row.ModuleGroupName}}</td>
                  <td>{{row.TaskName}}</td>
                </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start">
          <div class="controls ">
            <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize"
              (ngModelChange)="searchTaskModuleGroup()" name="pageSize">
              <option *ngFor="let item of constant.ListPageSize" [value]="item">{{item}}</option>
            </select>
          </div>
          <label class="form-label " style="padding:4px;">bản ghi/Trang</label>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  d-flex justify-content-end">
          <ngb-pagination [collectionSize]="model.TotalItems" [(page)]="model.PageNumber"
            (pageChange)="searchTaskModuleGroup()" [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true"
            [boundaryLinks]="true"></ngb-pagination>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-view btn-warning">
            <i class="fa fa-edit"></i>
          </button>&nbsp;
          <small class="padding-right-20">Sửa công việc - nhóm module</small>
          <button class="btn btn-view btn-danger">
            <i class="fas fa-times"></i>
          </button>&nbsp;
          <small class="padding-right-20">Xóa công việc - nhóm module</small>
        </div>
      </div>
    </div>
  </section>
</div>
