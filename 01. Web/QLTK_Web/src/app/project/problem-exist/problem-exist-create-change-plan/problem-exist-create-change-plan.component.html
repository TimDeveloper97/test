<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">LÝ DO THAY ĐỔI KẾ HOẠCH</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-5">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="form-label">
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <textarea [(ngModel)]="Reason"
                            name="Descriptioncustomertype" rows="5" class="form-control" required [maxLength]="3000"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" 
        (click)="save()">
            <i class="fa fa-save"></i>&nbsp;
            <span>Lưu</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
          Đóng
        </span>
      </button>
</div>
