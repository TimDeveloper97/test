<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">Cập nhật tiến độ công việc</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" #f="ngForm" novalidate>
    <ng-container *ngIf="model.Types==3">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Công việc
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <input disabled type="text" class="form-control" [(ngModel)]="model.Name" name="Name">
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="model.Types==3">
      <div  class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Người thực hiện chính
              <span class='text-danger text-strong'>&nbsp;</span>
            </label>
            <div class="form-group">
              <input disabled type="text" class="form-control" [(ngModel)]="model.ResponsiblePersion" name="ResponsiblePersion">
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group ">
            <label class="form-label">% hoàn thành
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <select name="Done" class="form-control" [(ngModel)]="model.DoneRatio">
                <option *ngFor="let item of constants.WorkDiary_Done" [ngValue]="item.Id">{{item.Name}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="model.Types!=3">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Dự án
            </label>
            <div class="form-group">
              <label class="form-label">{{model.ProjectName}} </label>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Người thực hiện
              <span class='text-danger text-strong'>&nbsp;</span>
            </label>
            <div class="form-group">
              <label class="form-label bold">{{model.PersonInCharge}}</label>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group ">
            <label class="form-label">% hoàn thành
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <select name="Done" class="form-control" [(ngModel)]="model.DoneRatio">
                <option *ngFor="let item of constants.WorkDiary_Done" [ngValue]="item.Id">{{item.Name}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Mô tả
          </label>
          <div class="controls">
            <textarea [(ngModel)]="model.Description" name="Description" rows="5" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="model.Types==3">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Ngày bắt đầu thực tế
            </label>
            <div class="controls">
              <div class="input-group ">
                <input class="form-control" placeholder="dd/mm/yyyy" name="ActualStartDate"
                  [(ngModel)]="model.ActualStartDate" ngbDatepicker #ActualStartDate="ngbDatepicker"
                  (ngModelChange)="ActualStartDate()">
                <div class="input-group-append">
                  <span class="dtp-icon" (click)="ActualStartDate.toggle();$event.stopPropagation();">
                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Ngày kết thúc thực tế
            </label>
            <div class="controls">
              <div class="input-group ">
                <input class="form-control" placeholder="dd/mm/yyyy" name="ActualEndDate" [(ngModel)]="model.ActualEndDate"
                  ngbDatepicker #ActualEndDate="ngbDatepicker"
                  (ngModelChange)="ActualEndDate()">
                <div class="input-group-append" >
                  <span class="dtp-icon" (click)="ActualEndDate.toggle();$event.stopPropagation();">
                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="model.Types!=3">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Ngày bắt đầu dự kiến
            </label>
            <div class="controls">
              <div class="input-group ">
                <input class="form-control" placeholder="dd/mm/yyyy" name="PlanStartDate" [(ngModel)]="model.PlanStartDate"
                  ngbDatepicker #PlanStartDate="ngbDatepicker" disabled="true">
                <div class="input-group-append">
                  <span class="dtp-icon" (click)="PlanStartDate.toggle();$event.stopPropagation();">
                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Ngày kết thúc dự kiến
            </label>
            <div class="controls">
              <div class="input-group ">
                <input class="form-control" placeholder="dd/mm/yyyy" name="PlanDueDate" [(ngModel)]="model.PlanDueDate"
                  ngbDatepicker #PlanDueDate="ngbDatepicker" disabled="true">
                <div class="input-group-append">
                  <span class="dtp-icon" (click)="PlanDueDate.toggle();$event.stopPropagation();">
                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Ngày bắt đầu thực tế
            </label>
            <div class="controls">
              <div class="input-group ">
                <input class="form-control" placeholder="dd/mm/yyyy" name="ActualStartDate"
                  [(ngModel)]="model.ActualStartDate" ngbDatepicker #ActualStartDate="ngbDatepicker"
                  (ngModelChange)="ActualStartDate()">
                <div class="input-group-append">
                  <span class="dtp-icon" (click)="ActualStartDate.toggle();$event.stopPropagation();">
                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group ">
            <label class="form-label">Ngày kết thúc thực tế
            </label>
            <div class="controls">
              <div class="input-group ">
                <input class="form-control" placeholder="dd/mm/yyyy" name="ActualEndDate" [(ngModel)]="model.ActualEndDate"
                  ngbDatepicker #ActualEndDate="ngbDatepicker"
                  (ngModelChange)="ActualEndDate()">
                <div class="input-group-append">
                  <span class="dtp-icon" (click)="ActualEndDate.toggle();$event.stopPropagation();">
                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="model.Types==3">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <div class="form-group ">
              <label class="form-label">Thời gian thực hiện (giờ)
              </label>
              <div class="controls">
                <input type="text" disabled class="form-control" currencyMask [(ngModel)]="model.ExecutionTime" name="ExecutionTime"
                  readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </form>
</div>
<div class="modal-footer">
  <ng-container >
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid"
      (click)="updatePlan()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
