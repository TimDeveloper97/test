<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">Sao chép đến</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" #f="ngForm" novalidate>
        <div class="row" #scrollPlanCopy>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="font-size: 15px;">Công việc: {{model.PlanName}}</div>
                <div #scrollPlanCopyHeader style="height: auto; width:100%;overflow: hidden">
                    <table class="table table-bordered table-fixed mb-0" [style.min-width.px]="200+listHeard.length*100">
                        <thead>
                            <tr>
                                <th rowspan="2" min-width="200px" class="text-center">Tên sản phẩm</th>
                                <th [attr.colspan]="listHeard.length" [width]="listHeard.length*100"
                                    class="text-center">Công đoạn</th>
                            </tr>
                            <tr>
                                <ng-container *ngFor="let row of listHeard; let i = index;">
                                    <th width="100px" class="text-center">{{row}}</th>
                                </ng-container>
                            </tr>
                        </thead>
                    </table>
                </div>
                <perfect-scrollbar [config]="constants.ScrollConfig" [style.max-height.px]="500">
                    <table class="table table-bordered table-fixed" [style.min-width.px]="200+listHeard.length*100">
                        <tbody>
                            <tr *ngFor="let row of listData; let i = index;">
                                <td min-width="200px">{{row.Name}}</td>
                                <ng-container *ngFor="let rows of row.ListCheck; let j = index;">
                                    <td width="100px" class="text-center">
                                        <input type="checkbox" [(ngModel)]="rows.Checked" [name]="'Checked'+i+j"
                                            style="height:15px; width:15px;">
                                    </td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>
                </perfect-scrollbar>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="save()">
        <i class="fa fa-save"></i>&nbsp;
        <span>Lưu</span>
    </button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
