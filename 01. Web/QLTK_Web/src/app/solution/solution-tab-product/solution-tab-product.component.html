<div class="row">
  <div class="col-md-8 col-lg-8 col-sm-12">
    <nts-search-bar [options]="searchOptions" [(ngModel)]="model" name="searchSolutionProduct"
      (change)="searchSolutionProduct()">
    </nts-search-bar>
  </div>

  <div class="col-md-4 col-lg-4 col-sm-12 text-right">
    <button class="btn btn-success btn-success-system" (click)="searchSolutionProduct()">
      <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
    <button class="btn btn-default btn-default-system" (click)="clear()">
      <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>&nbsp; &nbsp;
    <button *appUipermission="['F040001']" type="button" class="btn btn-success" (click)="showCreateUpdate('')"
      container="body">
      <i class="fa fa-plus"></i>
      Thêm mới
    </button>
  </div>

</div>

<div class="row mt-3">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <perfect-scrollbar [config]="constants.ScrollXConfig" style="height:auto; width:100%;">
      <table class="table table-bordered" style="min-width:1050px">
        <thead>
          <tr>
            <th width="50px" class="text-center">STT</th>
            <th width="100px" class="text-center">Xử lý</th>
            <th width="100px" class="text-center">Mã sản phẩm</th>
            <th width="200px" class="text-center">Tên sản phẩm</th>
            <th width="100px" class="text-center">Mã thiết kế</th>
            <th width="100px" class="text-center">Số lượng</th>
            <th width="100px" class="text-center">Giá</th>
            <th width="100px" class="text-center">Thành tiền</th>
            <th min-width="200px" class="text-center">Ghi chú</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listData; let i = index">
            <td width="50px" class="text-center">{{1 + i}}</td>
            <td width="100px" style="text-align: center">
              <button *ngIf="row.Id != null" type="button" (click)='showCreateUpdate(row.Id)'
                class="btn btn-xs btn-warning" placement="top" ngbTooltip="Cập nhật" container="body">
                <span class="fa fa-edit" aria-hidden="true"></span>
              </button>&nbsp;
              <button class="btn btn-xs btn-danger" (click)="showConfirmDeleteSolutionProduct(row.Id)" placement="top"
                ngbTooltip="Xóa" container="body">
                <span class="fas fa-times" aria-hidden="true"></span>
              </button>
            </td>
            <td width="100px">{{row.Code}}</td>
            <td width="200px">{{row.Name}}</td>
            <td width="100px">{{row.ObjectCode}}</td>
            <td class="text-right">{{row.Quantity}}</td>
            <td class="text-right">{{row.Price|number}}</td>
            <td class="text-right">{{row.Price * row.Quantity|number}}</td>
            <td min-width="200px">{{row.Specification}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="text-center bold" colspan="7">Tổng số thành tiền</td>
            <td width="100px" class="text-right">{{SumTotalPrice|number}}</td>
            <td min-width="200px"></td>
          </tr>
        </tfoot>
      </table>
    </perfect-scrollbar>
  </div>
</div>
