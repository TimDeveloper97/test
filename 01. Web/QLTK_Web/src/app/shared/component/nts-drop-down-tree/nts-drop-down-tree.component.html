<div class="nts-dropdow">
    <dx-drop-down-box [(value)]="selectedItems" [valueExpr]="ntsValue" [deferRendering]="false" [displayExpr]="ntsLabel"
        [placeholder]="placeholder" [showClearButton]="true" [dataSource]="_items" [(opened)]="isShowDropDown"
        (onOpened)="onOpened()" [disabled]="ntsDisabled" (onValueChanged)="onValueChanged()">

        <div *dxTemplate="let data of 'content'">
            <div class="content-tree">
                <dx-tree-list [dataSource]="_items" [keyExpr]="ntsValue" [parentIdExpr]="ntsParentId"
                    [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true" [autoExpandAll]="autoExpandAll"
                    [(selectedRowKeys)]="selectedTreeItems" height="100%" (onSelectionChanged)="onSelectionChanged()"
                    (onKeyDown)="onKeyDown($event)" >
                    <dxo-scrolling mode="virtual"  showScrollbar="always"></dxo-scrolling>
                    <dxo-selection [mode]="ntsMode" [recursive]="ntsRecursiveSelection"></dxo-selection>
                    <dxo-search-panel [visible]="true" [width]="240" placeholder="Tìm kiếm..."></dxo-search-panel>
                    <dxi-column *ngFor="let column of _columns" [dataField]="column.Name" [caption]="column.Title">
                    </dxi-column>
                </dx-tree-list>
            </div>
            <div class="text-right mt-2">
                <button type="button" class="btn btn-danger" (click)="close()">
                    Đóng
                </button>
            </div>
        </div>
    </dx-drop-down-box>
</div>
