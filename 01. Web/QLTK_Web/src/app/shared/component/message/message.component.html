<div class="modal-header">
  <h4 class="modal-title text-uppercase">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15" style="font-size: 18px;word-break:break-word;" [innerHTML]="message">
  <!-- <p>{{message}}</p> -->
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="closeModal()" style="height:40px;">
    <span>Đóng</span>
  </button>
</div>
