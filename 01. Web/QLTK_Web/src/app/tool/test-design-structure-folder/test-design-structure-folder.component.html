<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-12 col-lg-12 col-xl-12">
    <label class="form-label">Danh sách lỗi cấu trúc thiết kế
    </label>
    <ng-container>
      <table class="table table-bordered mb-0" style="min-width:650px;">
        <thead>
          <tr>
            <th width="100px" class="text-center">STT</th>
            <th width="80px" class="text-center">Xử lý</th>
            <th min-width="300px" class="text-center ">Tên lỗi</th>
          </tr>
        </thead>
      </table>
      <perfect-scrollbar id="fileRedundant" [config]="constant.ScrollYConfig" style="height: 500px;">
        <table class="table table-bordered" style="min-width:650px; ">
          <!-- <thead>
            <tr>
              <th width="100px" class="text-center">STT</th>

              <th width="80px" class="text-center">Xử lý</th>
            </tr>
          </thead> -->
          <tbody>
            <tr *ngFor="let row of listErrorDesignFolder; let i = index">
              <td width="100px" class="text-center">{{i+1}}</td>
              <td width="80px" style="text-align: center">
                <button type="button" class="btn btn-xs btn-info" placement="bottom" ngbTooltip="Download file"
                  container="body" (click)="download(i+1)">
                  <span class="fas fa-arrow-down" aria-hidden="true"></span>
                </button>
              </td>
              <td min-width="300px">{{row}}</td>
            </tr>
          </tbody>
        </table>
      </perfect-scrollbar>
      <dx-context-menu [dataSource]="items" keyExpr="Id" [width]="200" target="#fileRedundant"
      (onItemClick)="itemClick($event)">
      <div *dxTemplate="let e of 'item'">
        <div>
          <span [ngClass]="e.icon"></span>
          <span *ngIf="e.items" class="dx-icon-spinright"></span> {{e.text}}
        </div>
      </div>
    </dx-context-menu>
    </ng-container>
