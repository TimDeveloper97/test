<ng-container>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12 col-lg-12 col-xl-12">
      <label class="form-label">Nội dung CAD cũ
      </label>
      <div #scrollHeaderOne style="height: auto; width:100%;overflow: hidden">
        <table class="table table-bordered mb-0" style="word-wrap: break-word ;min-width:1170px;">
          <thead>
            <tr>
              <th width="70px" class="text-center">STT</th>
              <th width="200px" class="text-center ">Mã vật tư</th>
              <th width="200px" class="text-center ">Tên file CAD</th>
              <th width="500px" class="text-center ">Cảnh báo</th>
              <th min-width="200px" class="text-center ">Đường dẫn</th>
            </tr>
          </thead>
        </table>
      </div>

      <perfect-scrollbar id="caderror" [config]="constant.ScrollConfig" style="height: 500px;">
        <table class="table table-bordered" style="min-width:1170px; ">
          <!-- <thead>
            <tr>
              <th width="70px" class="text-center">STT</th>
              <th width="200px" class="text-center ">Mã vật tư</th>
              <th width="200px" class="text-center ">Tên file CAD</th>
              <th width="200px" class="text-center ">Cảnh báo</th>
              <th min-width="200px" class="text-center ">Đường dẫn</th>
            </tr>
          </thead> -->
          <tbody>
            <tr *ngFor="let row of listErrorCAD; let i = index">
              <ng-container *ngIf="row.TypeColor=='0'">
                <td width="70px" class="text-center" style="background-color: yellow;">{{i+1}}</td>
                <td width="200px" style="background-color: yellow;">{{row.Name}}</td>
                <td width="200px" style="background-color: yellow;">{{row.NameVT}}</td>
                <td width="500px" style="background-color: yellow;">{{row.Type}}</td>
                <td min-width="200px" style="background-color: yellow;">{{row.PathLocal}}</td>
              </ng-container>
              <ng-container *ngIf="!row.TypeColor">
                <td width="70px" class="text-center">{{i+1}}</td>
                <td width="200px">{{row.Name}}</td>
                <td width="200px">{{row.NameVT}}</td>
                <td width="500px">{{row.Type}}</td>
                <td min-width="200px">{{row.PathLocal}}</td>
              </ng-container>

            </tr>
          </tbody>
        </table>
      </perfect-scrollbar>
      <dx-context-menu [dataSource]="items" keyExpr="Id" [width]="200" target="#caderror"
        (onItemClick)="itemClick($event)">
        <div *dxTemplate="let e of 'item'">
          <div>
            <span [ngClass]="e.icon"></span>
            <span *ngIf="e.items" class="dx-icon-spinright"></span> {{e.text}}
          </div>
        </div>
      </dx-context-menu>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="listErrorCheckCAD.length > 0">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12 col-lg-12 col-xl-12">
      <label class="form-label">Danh sách lỗi
      </label>
      <ng-container>
        <perfect-scrollbar [config]="constant.ScrollConfig" style="height: 500px;">
          <table class="table table-bordered" style="min-width:650px; ">
            <thead>
              <tr>
                <th width="100px" class="text-center">STT</th>
                <th min-width="150px" class="text-center ">Tên lỗi</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listErrorCheckCAD; let i = index">
                <td width="100px" class="text-center">{{i+1}}</td>
                <td min-width="500px">{{row}}</td>
              </tr>
            </tbody>
          </table>
        </perfect-scrollbar>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="listSuccess.length > 0 && listErrorCAD.length==0">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12 col-lg-12 col-xl-12 margin-top-20">
      <label class="form-label">Thông báo
      </label>
      <ng-container>
        <perfect-scrollbar [config]="constant.ScrollConfig" style="height: 500px;">
          <table class="table table-bordered" style="min-width:650px; ">
            <thead>
              <tr>
                <th width="100px" class="text-center">STT</th>
                <th min-width="150px" class="text-center ">Thông báo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listSuccess; let i = index">
                <td width="100px" class="text-center">{{i+1}}</td>
                <td min-width="500px">{{row}}</td>
              </tr>
            </tbody>
          </table>
        </perfect-scrollbar>
      </ng-container>
    </div>
  </div>
</ng-container>
