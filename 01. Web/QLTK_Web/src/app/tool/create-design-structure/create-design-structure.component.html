<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body padding-15">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
        <div class="form-group ">
          <label class="form-label">Nhóm cha
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <!-- <select [disUipermission]="['F090003','F090002']" name="parentFolder" class="form-control" [(ngModel)]="model.ParentId" required>
              <option value="0">---CẤP LỚN NHẤT---</option>
              <option *ngFor="let item of listParent" [ngValue]="item.Id">{{item.Name}}</option>
            </select> -->
            <nts-drop-down-tree [disUipermission]="['F090003','F090002']" [items]="folders"
            [columns]="columnName" ntsParentId="ParentId" ntsValue="Id" ntsLabel="Name" ntsMode="single"
            ntsAutoClose="true" [(ngModel)]="model.ParentId" name="parentFolder">
          </nts-drop-down-tree>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Tên nhóm
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F090003','F090002']" type="text" class="form-control" name="Namedesginstructure" [(ngModel)]="model.Name" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
        <div class="form-group">
          <label class="form-label">Mô tả
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [disUipermission]="['F090003','F090002']" [(ngModel)]="model.Description" name="Description" rows="3" class="form-control"
              [maxLength]="300"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Đuôi file</label>
          <div class="controls">
            <input [disUipermission]="['F090003','F090002']" type="text" class="form-control" name="Extensiondesginstructure" [(ngModel)]="model.Extension">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Nội dung chứa</label>
          <div class="controls">
            <input [disUipermission]="['F090003','F090002']" type="text" class="form-control" name="Contain" [(ngModel)]="model.Contain">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <div class="custom-control custom-checkbox margin-top-15">
            <input [disUipermission]="['F090003','F090002']" type="checkbox" class="custom-control-input" id="IsOpen" name="IsOpen"
              [(ngModel)]="model.IsOpen">
            <label class="custom-control-label" for="IsOpen">Thư mục mở ra sau khi tạo</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <ng-container>
    <button *appUipermission="['F090003','F090002']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu</span>
    </button>
  </ng-container>
  <ng-container *ngIf="id===''">
    <button *appUipermission="['F090002']" type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(true)">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & tiếp tục</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
