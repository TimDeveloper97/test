<div class="modal-all">
  <div class="modal-header">
    <h3 class="modal-title text-danger text-uppercase">Chọn kĩ năng/kiến thức</h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body padding-10">
    <form name="outerForm" class="tab-form-demo">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xl-6">
          <div class="form-group">
            <label class="form-label">Tên kĩ năng</label>
            <div class="controls">
              <input type="text" class="form-control" name="NameSkill" [(ngModel)]="model.Name">
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xl-6 text-right margin-top-20">
          <button class="btn btn-success btn-success-system" (click)="searchSkill()" (change)="searchSkill()">
            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
          <button class="btn btn-default btn-default-system" (click)="clear()">
            <i class="fa fa-redo-alt"></i> &nbsp;Làm mới</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6 col-xl-6 col-lg-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger"> {{listBase.length}}</span> kĩ năng chưa chọn</label>
        </div>
        <div class="col-md-6 col-sm-12 col-lg-6 col-xl-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{listSelect.length}}</span> kĩ năng đã chọn</label>
        </div>
      </div>

      <div class="row">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 table-choose">
		
          <div class="table-left">
            <virtual-scroller #scrolll [items]="listBase" style="height:400px; width:100%;">
              <table class="table table-bordered table-fixed"
                style=" margin-bottom:0px !important; word-wrap: break-word ;min-width:250px">
                <thead #header style="background-color: white">
                  <tr>
                    <th class="text-center" style="padding-top: 10px;" width="50px">
                      <input type="checkbox" [(ngModel)]="checkedTop" name="{{'checkedTop'}}"
                        style="height:20px; width:20px;" (change)="checkAll(true)">
                    </th>
                    <th width="50px" class="text-center">STT</th>
                    <th min-width="150px" class="text-center">Tên kĩ năng</th>
                  </tr>
                </thead>
                <tbody #container>
                  <tr *ngFor="let row of listBase; let j = index">
                    <td class="text-center" width="50px">
                      <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Choose_Checked_'+row.Name+j}}"
                        style="height:20px; width:20px;">
                    </td>
  
                    <td class="text-center" width="50px">{{j+1}}</td>
                    <td style="min-width: 150px;">{{row.Name}}</td>
                  </tr>
                </tbody>
              </table>
            </virtual-scroller>
          </div>

          <div class="table-center">
            <button type="button" ngbTooltip="Chọn kĩ năng" container="body" class="btn btn-success" (click)="addRow()">
              <i class="fa fa-angle-right"></i>
            </button>
            <button type="button" ngbTooltip="Bỏ chọn kĩ năng" container="body" class="btn btn-danger"
            (click)="removeRow()">
            <i class="fa fa-angle-left"></i>
          </button>
          </div>

          <div class="table-right">
            <virtual-scroller #scrolll [items]="listSelect" style="height:400px; width:100%;">
              <table class="table table-bordered table-fixed" style="word-wrap: break-word;min-width:250px">
                <thead #header style="background-color: white">
                  <tr>
                    <th class="text-center" style="padding-top: 10px;" width="50px">
                      <input type="checkbox" [(ngModel)]="checkedBot" name="{{'checkedBot'}}"
                        style="height:20px; width:20px;" (change)="checkAll(false)">
                    </th>
                    <th class="text-center" width="50px">STT</th>
                    <th class="text-center" min-width="150px">Tên kĩ năng</th>
                  </tr>
                </thead>
                <tbody #container>
                  <tr *ngFor="let row of listSelect; let j = index">
                    <td class="text-center" width="50px">
                      <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Choose_Checked_'+row.Name+j}}"
                        style="height:20px; width:20px;">
                    </td>
  
                    <td class="text-center" width="50px">{{j+1}}</td>
                    <td style="min-width: 150px;">{{row.Name}}</td>
                  </tr>
                </tbody>
              </table>
            </virtual-scroller>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="choose()">
      <i class="fa fa-check"></i>&nbsp;
      <span>Chọn</span>
    </button>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
      <i class="fa fa-power-off"></i> &nbsp;
      <span>
        Đóng
      </span>
    </button>
  </div>
</div>
