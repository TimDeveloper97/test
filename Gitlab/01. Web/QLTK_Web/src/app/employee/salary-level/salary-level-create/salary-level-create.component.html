<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body padding-15">
    <form name="form" class="tab-form-demo" #f="ngForm" novalidate>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Mã mức lương
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="form-control" [(ngModel)]="salaryLevelModel.Code" name="code"
                            maxlength="200" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Tên mức lương
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="form-control" [(ngModel)]="salaryLevelModel.Name" name="name"
                            maxlength="200" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="form-label">Nhóm lương
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <nts-drop-down [items]="salaryGroups" [columns]="columnName" ntsValue="Id" ntsLabel="Name"
                            ntsMode="single" ntsAutoClose="true" [(ngModel)]="salaryLevelModel.SalaryGroupId"
                            name="SalaryGroupId" required>
                        </nts-drop-down>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="form-label">Ngạch lương
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <nts-drop-down [items]="salaryTypes" [columns]="columnName" ntsValue="Id" ntsLabel="Name"
                            ntsMode="single" ntsAutoClose="true" [(ngModel)]="salaryLevelModel.SalaryTypeId"
                            name="SalaryTypeId" required>
                        </nts-drop-down>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Mức lương
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <div class="controls">
                        <input currencyMask
                            [options]="{align:'left', prefix: '', thousands: ',', decimal: '.', precision:0  }"
                            name="Salary" type="text" class="form-control" [(ngModel)]="salaryLevelModel.Salary"
                            maxlength="18">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="form-label">Ghi chú
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <div class="controls">
                        <textarea [(ngModel)]="salaryLevelModel.Note" name="Note" rows="5" class="form-control"
                            [maxLength]="500"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <ng-container>
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)"
            *appUipermission="['F121502','F121501']">
            <i class="fa fa-save"></i>&nbsp;
            <span>{{modalInfo.SaveText}}</span>
        </button>
    </ng-container>
    <ng-container *ngIf="salaryLevelModel.Id===''">
        <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()"
            *appUipermission="['F121501']">
            <i class="fa fa-save"></i>&nbsp;
            <span>Lưu & tiếp tục</span>
        </button>
    </ng-container>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
