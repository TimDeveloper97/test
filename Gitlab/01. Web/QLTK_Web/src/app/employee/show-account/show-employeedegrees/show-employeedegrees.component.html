<form name="form" #f="ngForm" novalidate>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="form-group ">
                <label class="form-label">Tên nhân viên

                </label>
                <div class="controls">
                    <input type="text" class="form-control" name="EmployeeName" [(ngModel)]="EmployeeName"
                        maxlength="100" disabled>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="form-group ">
                <label class="form-label">Mã nhân viên

                </label>
                <div class="controls">
                    <input type="text" class="form-control" name="EmployeeCode" [(ngModel)]="EmployeeCode"
                        maxlength="100" disabled>
                </div>
            </div>
        </div>

    </div>
    <div class="row padding-bottom-10">
        <div class="col-md-6 text-left">
            <label class="form-label" style="line-height:35px;">Tổng số
                <span class="bold text-danger">{{listData.length}}</span> bằng cấp</label>
        </div>
        <!-- <div class="col-md-6 text-right">
            <button class="btn btn-default btn-default-system" (click)="search()">
                <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>&nbsp;
            <button *appUipermission="['F080009']" type="button" class="btn btn-success" (click)="showCreateUpdate('')"
                container="body">
                <i class="fa fa-plus"></i>
                Thêm mới
            </button>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
            <perfect-scrollbar [config]="constant.ScrollConfig"
                style="height:auto; width:100%;  width:100%;overflow: visible;">
                <table class="table table-bordered" style="min-width:1450px">
                    <thead>
                        <tr>
                            <th width="50px">STT</th>
                            <!-- <th class="text-center" width="100px">Xử lý</th> -->
                            <th width="130px">Năm tốt nghiệp</th>
                            <th width="150px">Tên nghành</th>
                            <th width="170px">Mã ngành</th>
                            <th width="150px">Trường đào tạo</th>
                            <th width="150px">Bằng cấp</th>
                            <th width="150px">Xếp loại</th>
                            <th width="200px">Hình thức xếp loại</th>
                            <th min-width="200px">Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listData; let j = index">
                            <td class="text-center">{{startIndex+ j}}</td>
                            <!-- <td style="text-align: center">
                  <button *appUipermission="['F080010']" type="button" (click)='showCreateUpdate(row.Id)'
                    class="btn btn-xs btn-warning" placement="top" ngbTooltip="Cập nhật" container="body">
                    <span class="fa fa-edit" aria-hidden="true"></span>
                  </button>&nbsp;
                  <button *appUipermission="['F080011']" class="btn btn-xs btn-danger"
                    (click)="showConfirmDeleteTestCriteria(row.Id)" ngbTooltip="Xóa" container="body" placement="top">
                    <span class="fas fa-times" aria-hidden="true"></span>
                  </button>
                </td> -->
                            <td>{{row.Year}}</td>
                            <td>{{row.Name}}</td>
                            <td>{{row.Code}}</td>
                            <td>{{row.School}}</td>
                            <td>{{row.QualificationName}}</td>
                            <td>{{row.ClassIficationName}}</td>
                            <td>{{row.Rank}}</td>
                            <td>{{row.Description}}</td>
                        </tr>
                    </tbody>
                </table>
            </perfect-scrollbar>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start">
            <div class="controls ">
                <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize"
                    (ngModelChange)="search()" name="pageSize">
                    <option *ngFor="let item of constant.ListPageSize" [value]="item">{{item}}</option>
                </select>
            </div>
            <label class="form-label " style="padding:4px;">bản ghi/Trang</label>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  d-flex justify-content-end">
            <ngb-pagination [collectionSize]="model.TotalItems" [(page)]="model.PageNumber" (pageChange)="search()"
                [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
        </div>
    </div>
    <hr />

    <!-- <div class="row">
        <div class="col-md-12">
            <button class="btn btn-view btn-warning">
                <i class="fa fa-edit"></i>
            </button>&nbsp;
            <small class="padding-right-20">Sửa bằng cấp</small>
            <button class="btn btn-view btn-danger">
                <i class="fas fa-times"></i>
            </button>&nbsp;
            <small class="padding-right-20">Xóa bằng cấp</small>
        </div>
    </div> -->
</form>
