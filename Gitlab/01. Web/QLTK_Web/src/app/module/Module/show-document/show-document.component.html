<div class="modal-all">
    <div class="modal-header">
        <h3 class="modal-title text-danger text-uppercase">Chọn tài liệu</h3>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body padding-10">
        <form name="outerForm" class="tab-form-demo">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label class="form-label">Tên tài liệu</label>
                        <div class="controls">
                            <input type="text" class="form-control" name="Nameemployee" [(ngModel)]="modelSearch.Name">
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 text-right">
                    <button class="btn btn-success btn-success-system" (click)="searchDocument()">
                        <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
                    <button class="btn btn-default btn-default-system" (click)="clear()">
                        <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{listData.length}}</span> tài liệu chưa chọn</label>
                </div>
                <div class="col-md-6 col-sm-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{listSelect.length}}</span> tài liệu đã chọn</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 table-choose">

                    <div class="table-left">
                        <virtual-scroller #scroll [items]="listData" style=" display: block;height: 400px;">
                            <table class="table table-bordered table-fixed table-hover"
                                style="word-wrap: break-word; margin-bottom:0px !important;min-width: 550px;">
                                <thead #header style="background-color: white">
                                    <tr>
                                        <th style="text-align:center;padding-top: 10px;" width="50px">
                                            <input type="checkbox" [(ngModel)]="checkedTop" name="{{'checkedTop'}}"
                                                style="height:20px; width:20px;" (change)="checkAll(true)">
                                        </th>
                                        <th width="50px" class="text-center">STT</th>
                                        <th width="250px" class="text-center">Tên tài liệu</th>
                                        <th min-width="200px" class="text-center">Mô tả</th>
                                    </tr>
                                </thead>
                                <tbody #container>
                                    <tr *ngFor="let row of scroll.viewPortItems; let j = index">
                                        <td style="text-align:center" width="50px">
                                            <input type="checkbox" [(ngModel)]="row.Checked"
                                                name="{{'Choose_Checked_'+row.Name+j}}"
                                                style="height:20px; width:20px;">
                                        </td>
                                        <td class="text-center" width="50px">{{j+1}}</td>
                                        <td width="250px">{{row.FileName}}</td>
                                        <td min-width="200px">{{row.Note}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </virtual-scroller>
                    </div>
                    <div class="table-center">
                        <button type="button" ngbTooltip="Chọn tài liệu" class="btn btn-success" (click)="addRow()">
                            <i class="fa fa-angle-right"></i>
                        </button>
                        <button type="button" ngbTooltip="Bỏ chọn tài liệu" class="btn btn-danger"
                            (click)="removeRow()">
                            <i class="fa fa-angle-left"></i>
                        </button>
                    </div>
                    <div class="table-right">
                        <virtual-scroller #scrolll [items]="listSelect" style="height:400px; width:100%;">
                            <table class="table table-bordered" style="min-width:550px">
                                <thead #header style="background-color: white">
                                    <tr>
                                        <th style="text-align:center;padding-top: 10px;" width="50px">
                                            <input type="checkbox" [(ngModel)]="checkedBot" name="{{'checkedBot'}}"
                                                style="height:20px; width:20px;" (change)="checkAll(false)">
                                        </th>
                                        <th width="50px" class="text-center">STT</th>
                                        <th width="250px" class="text-center">Tên tài liệu</th>
                                        <th min-width="200px" class="text-center">Mô tả</th>
                                    </tr>
                                </thead>
                                <tbody #container>
                                    <tr *ngFor="let row of scrolll.viewPortItems; let i = index">
                                        <td style="text-align:center">
                                            <input type="checkbox" [(ngModel)]="row.Checked"
                                                name="{{'Choose_Checked_'+row.Name+i}}"
                                                style="height:20px; width:20px;">
                                        </td>
                                        <td class="text-center">{{i+1}}</td>
                                        <td>{{row.FileName}}</td>
                                        <td>{{row.Note}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </virtual-scroller>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="choose()">
            <i class="fa fa-save"></i>&nbsp;
            <span>Chọn</span>
        </button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</div>
