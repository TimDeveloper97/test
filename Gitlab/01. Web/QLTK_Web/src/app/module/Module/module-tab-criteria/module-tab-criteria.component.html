<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row margin-bottom-10">
      <div class="col-md-6 text-left">
        <label class="form-label" style="line-height:35px;">Tổng số
          <span class="bold text-danger">{{listData.length}}</span> tiêu chí</label>&nbsp;&nbsp;
      </div>
      <div class="col-md-6 text-right">
        <!-- <button type=" button" class="btn btn-success" (click)="showSelectTestCriteria(false)"
          *appUipermission="['F020119']">
          <span class="fa fa-plus" aria-hidden="true"></span>
          Chọn tiêu chí
        </button>&nbsp; -->
        <button class="btn btn-default btn-default-system" (click)="searchTestCriteria()">
          <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <virtual-scroller #scroll [items]="listData" [style.height.px]="height" style=" display: block;">
      <table class="table table-bordered table-fixed table-hover"
        style="word-wrap: break-word; margin-bottom:0px !important;min-width: 1150px;">
        <thead>
          <tr>
            <th width="50px" class="text-center">STT</th>
            <th width="130px" class="text-center">Mã tiêu chí</th>
            <th min-width="200px" class="text-center">Tên tiêu chí</th>
            <th width="200px" class="text-center">Nhóm tiêu chí</th>
            <th width="200px" class="text-center">Yêu cầu kĩ thuật</th>
            <th width="200px" class="text-center">Ghi chú</th>
          </tr>
        </thead>
        <tbody #container>
          <tr *ngFor="let row of scroll.viewPortItems; let i = index">
            <td class="text-center" width="50px">{{i+1}}</td>
            <td width="130px">{{row.Code}}</td>
            <td min-width="200px">{{row.Name}}</td>
            <td width="200px">{{row.TestCriteriaGroupName}}</td>
            <td width="200px">{{row.TechnicalRequirements}}</td>
            <td width="200px">{{row.Note}}</td>
          </tr>
        </tbody>
      </table>
    </virtual-scroller>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
    <button type="button" class="btn btn-success btn-file" (click)="exportExcelCriteria()"
      *appUipermission="['F020121']">
      <i class="fas fa-file-excel"></i>&nbsp;
      <span>Xuất excel</span>
    </button>
  </div>
</div>
