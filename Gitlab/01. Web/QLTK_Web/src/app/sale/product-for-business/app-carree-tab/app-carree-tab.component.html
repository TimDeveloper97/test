<form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-6 text-left">
            <h4>Danh sách ứng dụng</h4>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-6 text-right">
            <button type=" button" class="btn btn-success" (click)="showSelectApplication()">
        <span class="fa fa-plus" aria-hidden="true"></span>
        Chọn ứng dụng
      </button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label class="form-label" style="line-height:35px;">Tổng số
        <span class="bold text-danger">{{listApp.length}}</span> ứng dụng</label>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                <table class="table table-bordered table-fixed table-hover" style="min-width:770px">
                    <thead>
                        <tr>
                            <th width="50px" class="text-center">STT</th>
                            <th width="70px" class="text-center">Xử lý </th>
                            <th width="250px" class="text-center">Tên ứng dụng</th>
                            <th width="250px" class="text-center">Mã ứng dụng</th>
                            <th min-width="150px" class="text-center">Mô tả</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listApp; let i = index">
                            <td class="text-center" width="50px">{{i+1}}</td>
                            <td class="text-center">
                                <button type="button" (click)="showComfrimDeleteApplication(row)" class="btn btn-xs btn-danger" ngbTooltip="Xóa" container="body" placement="bottom">
                  <span class="fas fa-times" aria-hidden="true"></span>
                </button>
                            </td>
                            <td width="250px">{{row.Name}}</td>
                            <td width="250px">{{row.Code}}</td>
                            <td min-width="150px">{{row.Note}}</td>
                        </tr>
                    </tbody>
                </table>
            </perfect-scrollbar>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-6 text-left">
            <h4>Danh sách ngành nghề</h4>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-6 text-right">
            <button type=" button" class="btn btn-success" (click)="showSelectCaree()">
        <span class="fa fa-plus" aria-hidden="true"></span>
        Chọn ngành nghề
      </button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label class="form-label" style="line-height:35px;">Tổng số
        <span class="bold text-danger">{{listCaree.length}}</span> ngành nghề</label>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                <table class="table table-bordered table-fixed table-hover" style="min-width:620px">
                    <thead>
                        <tr>
                            <th width="50px" class="text-center">STT</th>
                            <th width="70px" class="text-center">Xử lý </th>
                            <th width="250px" class="text-center">Mã ngành nghề</th>
                            <th min-width="250px" class="text-center">Tên ngành nghề</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listCaree; let i = index">
                            <td class="text-center" width="50px">{{i+1}}</td>
                            <td class="text-center">
                                <button type="button" (click)="showComfrimDeleteCaree(row)" class="btn btn-xs btn-danger" ngbTooltip="Xóa" container="body" placement="bottom">
                  <span class="fas fa-times" aria-hidden="true"></span>
                </button>
                            </td>
                            <td width="250px">{{row.Code}}</td>
                            <td min-width="250px">{{row.Name}}</td>
                        </tr>
                    </tbody>
                </table>
            </perfect-scrollbar>
        </div>
    </div>

</form>
