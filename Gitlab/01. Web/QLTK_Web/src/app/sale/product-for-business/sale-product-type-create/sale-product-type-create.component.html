<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Thuộc nhóm
          </label>
          <div class="controls">
            <nts-drop-down-tree [disUipermission]="['F120701','F120702']" 
             [items]="listDA" [columns]="columnName"
              ntsParentId="ParentId" 
              ntsValue="Id" ntsLabel="Name" ntsMode="single" ntsAutoClose="true"
              [(ngModel)]="model.ParentId" name="ParentId">
            </nts-drop-down-tree>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Mã chủng loại
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F120701','F120702']" type="text" class="form-control" [(ngModel)]="model.Code"
              name="Code" maxlength="50" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Tên chủng loại
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F120701','F120702']" type="text" class="form-control" [(ngModel)]="model.Name"
              name="nameunit" maxlength="200" required>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Tỉ giá EXW
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F120701','F120702']" type="text" class="form-control"
              [(ngModel)]="model.EXWRate" name="exwRate" currencyMask
              [options]="{align:'left', prefix: '', thousands: ',', decimal: '.', precision:2  }">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Tỉ giá public trên web
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <input [disUipermission]="['F120701','F120702']" type="text" class="form-control"
              [(ngModel)]="model.PublicRate" name="publicRate" currencyMask
              [options]="{align:'left', prefix: '', thousands: ',', decimal: '.', precision:2  }">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">SBU quản lý
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <select [disUipermission]="['F120701','F120702']" name="SBUId" class="form-control"
              [(ngModel)]="model.SBUId">
              <option *ngFor="let item of listSBU" [ngValue]="item.Id">{{item.Name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group ">
          <label class="form-label">Thứ tự ưu tiên
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <select [disUipermission]="['F000601','F000602']" required class="form-control" [(ngModel)]="model.Index" name="index">
              <option *ngFor="let c of listTypes" [ngValue]="c.Index">{{c.Exten}}</option>
            </select>
          </div>
        </div>
      </div>
    </div> -->

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
          <label class="form-label">Mô tả
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [radUipermission]="['F120701','F120702']" [(ngModel)]="model.Note" name="Note" rows="5"
              class="form-control" [maxLength]="300"></textarea>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <ng-container>
    <button *appUipermission="['F120701','F120702']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
      (click)="save(false)">
      <i class="fa fa-save"></i>&nbsp;
      <span>{{modalInfo.SaveText}}</span>
    </button>
  </ng-container>
  <ng-container *ngIf="id===''">
    <button *appUipermission="['F120701']" type="button" class="btn btn-success" [disabled]="!f.form.valid"
      (click)="saveAndContinue()">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & tiếp tục</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
