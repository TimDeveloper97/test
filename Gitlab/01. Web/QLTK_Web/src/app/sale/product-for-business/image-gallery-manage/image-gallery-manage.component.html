<div class="content-wrapper app-product-create padding-top-10">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                <label class="form-label" style="line-height:35px; margin-left: -10px;">Tổng số
                    <span class="bold text-danger">{{listImage.length}}</span> ảnh; <span
                        class="bold text-danger">{{listVideo.length}}</span> video</label>&nbsp;

            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 text-right">
                <button type=" button" class="btn btn-success" (click)="showFromUpload()">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                    Upload file
                </button>
            </div>
        </div>
        <br>
        <br>
        <div class="row" style=" margin-left: -10px;">
            <div class="col-md-2 card" *ngFor="let row of listMedia">
                <video class="card-img-top" *ngIf="row.Type==3">
                    <source [src]="config.ServerFileApi+row.Path" type="video/mp4">
                    <source [src]="config.ServerFileApi+row.Path" type="video/ogg">
                    <source [src]="config.ServerFileApi+row.Path" type="video/webm">
                </video>
                <img *ngIf="row.Type==2" class="card-img-top" [src]="config.ServerFileApi+row.Path" alt="">
                <div class="card-body row" *ngIf="row.Type==2||row.Type==3">
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <h5 class="card-title">{{row.FileName}}</h5>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 text-right">
                        <button type="button" class="btn btn-success" (click)="download(row)">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  d-flex justify-content-end">
            <ngb-pagination [collectionSize]="listMedia.length" [(page)]="model.PageNumber" [pageSize]="model.PageSize"
                [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
        </div>
    </form>
</div>
