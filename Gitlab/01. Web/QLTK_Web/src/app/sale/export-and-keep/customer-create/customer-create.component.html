<div class="content-wrapper padding-top-10">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Thông tin chung</a>
        <ng-template ngbNavContent>
          <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group ">
                        <label class="form-label">Tên khách hàng
                            <span class='text-danger text-strong'>&nbsp;*</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="form-control" [(ngModel)]="model.Name" name="Namecustomer"
                                maxlength="300" required>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group ">
                        <label class="form-label">Số điện thoại
                            <span class='text-danger text-strong'>&nbsp;*</span>
                        </label>
                        <div class="controls">
                            <input ntsNumberInt type="text" class="form-control" [(ngModel)]="model.PhoneNumber"
                                name="PhoneNumber" maxlength="15" required>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Nhóm khách hàng <span
                                class='text-danger text-strong'>&nbsp;*</span></label>
                        <div class="controls">
                            <nts-drop-down-tree [items]="listCustomerType" [columns]="columnName" ntsParentId="ParentId"
                                ntsValue="Id" ntsLabel="Name" ntsMode="single" ntsAutoClose="true"
                                [(ngModel)]="model.CustomerTypeId" name="Id" required></nts-drop-down-tree>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group ">
                        <label class="form-label">Địa chỉ
                            <span class='text-danger text-strong'>&nbsp;*</span>
                        </label>
                        <div class="controls">
                            <textarea class="form-control"  rows="7" [(ngModel)]="model.Address"
                            name="Address" maxlength="300" required></textarea>     
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Ghi chú
                            <span class='text-danger text-strong'>&nbsp;</span>
                        </label>
                        <div class="controls">
                            <div class="input-group">
                                <textarea class="form-control"  rows="7" [(ngModel)]="model.Note" name="Note"
                                    maxlength="500"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </form>
          <div class="modal-footer">
            <ng-container>
                <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()">
                    <i class="fa fa-save"></i>&nbsp;
                    <span>Lưu</span>
                </button>
            </ng-container>
            <button type="button" class="btn btn-danger" (click)="closeModal()">
                <i class="fa fa-power-off"></i> &nbsp;
                <span>
                    Đóng
                </span>
            </button>
        </div>
        </ng-template>
        
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
</div>
