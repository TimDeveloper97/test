<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">Thay đổi version</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Version hiện tại
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input type="text" class="form-control" [(ngModel)]="model.Version" name="VersionShow" required
              disabled>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Nội dung cập nhật trước
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [(ngModel)]="model.EditContent" name="EditContents" rows="5" class="form-control"
              disabled></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Ngày cập nhật trước
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <label class="form-control">{{model.UpdateDate|date:'dd/MM/yyyy'}}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label class="form-label">Nội dung sửa đổi
            <span class='text-danger text-strong'>&nbsp;</span>
          </label>
          <div class="controls">
            <textarea [(ngModel)]="model.Content" name="Contents" rows="5" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <ng-container>
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()"
      *appUipermission="['F020401','F020402']">
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu</span>
    </button>
  </ng-container>
  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
