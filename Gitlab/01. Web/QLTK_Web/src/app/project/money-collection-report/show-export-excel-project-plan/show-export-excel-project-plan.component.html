<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">XUẤT KẾ HOẠCH DỰ ÁN</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body padding-15">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Bắt đầu
                    </label>
                </div>
            </div>

            <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12">
                <div class="form-group ">
                  <label class="form-label"> :
                    <span class='text-danger text-strong'>&nbsp;</span>
                  </label>
                </div>
            </div>
    
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
                <div class="form-group ">
                    <div class="controls">
                        <select name="Start" class="form-control" [(ngModel)]="model.StartYear">
                            <option *ngFor="let item of listYear" [ngValue]="item">{{item}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <div class="form-group ">
                        <label class="form-label">Kết thúc</label>
                    </div>
                </div>
                <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12">
                    <div class="form-group ">
                      <label class="form-label"> :
                        <span class='text-danger text-strong'>&nbsp;</span>
                      </label>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
                    <div class="form-group ">
                        <div class="controls">
                            <select name="Start" class="form-control" [(ngModel)]="model.EndYear">
                                <option *ngFor="let item of listYear" [ngValue]="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    </form>
  </div>
  
  <div class="modal-footer">
  
    <div class="col-lg-8 col-md-8 col-sm-12 col-xl-8 text-right"> 
    <button class="btn btn-success btn-file" (click)="exportExcel()">
        <i class="fa fa-file-excel"></i> &nbsp;Xuất Excel</button> &nbsp; &nbsp;
    <button type="button" class="btn btn-danger" (click)="closeModal()">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
  
    </div>
  </div>
