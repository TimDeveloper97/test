<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">Chọn người phụ trách</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <perfect-scrollbar [config]="constants.ScrollYConfig" style="height:auto; width:100%;">
                    <table class="table table-bordered " style="word-wrap: break-word ;min-width:550px;">
                        <thead>
                            <tr>
                                <th width="50px" class="text-center">STT</th>
                                <th width="100px" class="text-center">Xử lý</th>
                                <th min-width="200px" class="text-center">Tên nhân viên thực hiện</th>
                                <th width="200px" class="text-center">Phụ trách chính</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listData; let i = index;" [ngClass]="{'selected':selectIndex == i}"
                                (click)="loadValue(row,i)">
                                <td class="text-center" width="50px">{{i+1}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-xs btn-danger" ngbTooltip="Xóa"
                                        (click)="deleteRow(row.Id,i)">
                                        <span class="fas fa-times" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <nts-drop-down [items]="listEmployee" [columns]="columnEmployee" ntsValue="UserId"
                                        ntsLabel="Name" ntsMode="single" ntsAutoClose="true" [(ngModel)]="row.UserId"
                                        [name]="'UserId'+i" required>
                                    </nts-drop-down>
                                </td>
                                <td class="text-center">
                                    <input [disabled]="row.IsMain == true" type="checkbox" [(ngModel)]="row.IsMain" [name]="'IsMain'+i"
                                        style="height:15px; width:15px;" (ngModelChange)="check(row,i)">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center" width="50px"></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-xs btn-success" ngbTooltip="Thêm dòng"
                                        (click)="addRowParameter()">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </td>
                                <td>
                                    <!-- <nts-drop-down [items]="listEmployee" [columns]="columnEmployee" ntsValue="UserId"
                                        ntsLabel="Name" ntsMode="single" ntsAutoClose="true" [(ngModel)]="userId"
                                        [name]="'UserId'">
                                    </nts-drop-down> -->
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </perfect-scrollbar>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()">
        <i class="fa fa-save"></i>&nbsp;
        <span>Lưu</span>
    </button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="closeModal()">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
            Đóng
        </span>
    </button>
</div>
