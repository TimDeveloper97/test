<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">Thêm thời gian OT</h4>
  <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-15">
  <form name="form" #f="ngForm" novalidate>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="form-group ">
          <label class="form-label">Phần trăm OT
            <span class='text-danger text-strong'>&nbsp;*</span>
          </label>
          <div class="controls">
            <input ntsNumberInt type="text" class="form-control" [(ngModel)]="ot" name="otPlan">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="save()"
    *appUipermission="['F020401','F020402']">
    <i class="fa fa-save"></i>&nbsp;
    <span>Lưu</span>
  </button>
  <button type="button" class="btn btn-danger" (click)="closeModal()">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
