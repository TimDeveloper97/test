<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{ModalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body padding-15">
    <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
        <div class="row">
            <dx-tree-list class="sp-1" id="employees" [dataSource]="listDA" keyExpr="Id" parentIdExpr="ParentId"
                [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true"
                (onEditingStart)="  onEditingStart($event)" >
                <dxo-selection mode="single"></dxo-selection>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxi-column cssClass="my-class" dataField="ContractCode" [allowEditing]="false"
                    caption="Mã theo hợp đồng" width="150px" cellTemplate="template_ContractCode">
                </dxi-column>

                <div *dxTemplate="let item of 'template_ContractCode'">
                    <span
                        [ngClass]="{'text-danger warring_amountTHTK':item.data.IsMaterial==false}">{{item.data.ContractCode}}</span>
                </div>


                <dxi-column cssClass="my-class" dataField="ContractName" [allowEditing]="false"
                    caption="Tên theo hợp đồng" width="250px" cellTemplate="template_ContractName">
                </dxi-column>

                <div *dxTemplate="let item of 'template_ContractName'">
                    <span
                        [ngClass]="{'text-danger warring_amountTHTK':item.data.IsMaterial==false}">{{item.data.ContractName}}</span>
                </div>

                <dxi-column dataField="IsCheck"  caption="Sao chép" width="90px"
                class="custom-control custom-checkbox"></dxi-column>

            </dx-tree-list>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-right">
                <button  type="button" class="btn btn-success" 
                    (click)="save()">
                    <i class="fa fa-save"></i>&nbsp;
                    <span>Lưu</span>
                </button>
            </div>
        </div>
    </form>
</div>
