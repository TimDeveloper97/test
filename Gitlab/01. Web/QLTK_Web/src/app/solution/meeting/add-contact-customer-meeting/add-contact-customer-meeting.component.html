<div class="modal-header">
  <h4 class="modal-title text-uppercase text-danger">{{ModalInfo.Title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <!-- <button type="button" class="close" aria-label="Close"> -->

    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body padding-10">
  <form name="form" class="tab-form-demo" #f="ngForm" novalidate>
    <div class="modal-body padding-15">
      <div class="row">
        <!-- <div class="col-lg-4 col-md-4 col-sm-12 col-xs-4"> -->
        <!-- <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12"> -->
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">


          <div class="form-group ">
            <label class="form-label">Họ và tên
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Code" -->

              <input type="text" class="form-control" [(ngModel)]="model.Name" name="Name" maxlength="200" required>
            </div>
          </div>
        </div>

        <ng-container *ngIf="check">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
          <div class="form-group ">
            <label class="form-label">Email
              <span class='text-danger text-strong'></span>
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
              <input type="text" class="form-control" [(ngModel)]="model.Email" name="Email" maxlength="200" >
            </div>
          </div>
        </div>
        </ng-container>           

        <ng-container *ngIf="!check">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
          <div class="form-group ">
            <label class="form-label">Email
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
              <input type="text" class="form-control" [(ngModel)]="model.Email" name="Email" maxlength="200" required>
            </div>
          </div>
        </div>
      </ng-container>           

      <ng-container *ngIf="!check">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
          <div class="form-group ">
            <label class="form-label">Số điện thoại
              <span class='text-danger text-strong'>&nbsp;*</span>
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
              <input type="text" class="form-control" [(ngModel)]="model.PhoneNumber" name="PhoneNumber" maxlength="200"
                required>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="check">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
          <div class="form-group ">
            <label class="form-label">Số điện thoại
              <!-- <span class='text-danger text-strong'>&nbsp;*</span> -->
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
              <input type="text" class="form-control" [(ngModel)]="model.PhoneNumber" name="PhoneNumber" maxlength="200"
                >
            </div>
          </div>
        </div>
      </ng-container>

        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
          <div class="form-group ">
            <label class="form-label">Chức vụ
              <!-- <span class='text-danger text-strong'>&nbsp;*</span> -->
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
              <input type="text" class="form-control" [(ngModel)]="model.Position" name="position" maxlength="200">
            </div>
          </div>
        </div>

        <ng-container *ngIf="!check">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
          <div class="form-group ">
            <label class="form-label">Ghi chú
              <!-- <span class='text-danger text-strong'>&nbsp;*</span> -->
            </label>
            <div class="controls">
              <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
              <input type="text" class="form-control" [(ngModel)]="model.Note" name="Note"
                maxlength="200">
            </div>
          </div>
        </div>
        </ng-container>

        <ng-container *ngIf="check">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
            <div class="form-group ">
              <label class="form-label">Ghi chú
                <span class='text-danger text-strong'>&nbsp;*</span>
              </label>
              <div class="controls">
                <!-- <input [disUipermission]="['F030301','F030302']" type="text" class="form-control" [(ngModel)]="model.Name" -->
                <input type="text" class="form-control" [(ngModel)]="model.Note" name="Note"
                  maxlength="200" required>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container>
          <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
            <div class="form-group ">
              <label class="form-label">Avatar
                <span class='text-danger text-strong'>&nbsp;*</span>
              </label>
              <div class="controls">
                <input  type="file" id="fileInput" #fileInput
                              accept="image/*" (change)="onFileChange($event)" />
              </div>
            </div>
          </div>
          </ng-container>

      </div>
    </div>
  </form>
</div>
<!-- Footer -->
<div class="modal-footer">
  <ng-container>
    <!-- <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)"
        *appUipermission="['F030301','F030302']"> -->

    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">

      <i class="fa fa-save"></i>&nbsp;
      <span>{{ModalInfo.SaveText}}</span>
    </button>
  </ng-container>
  <ng-container *ngIf="idUpdate===''">
    <!-- <ng-container > -->

    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
      <!-- <button type="button" class="btn btn-success" > -->
      <i class="fa fa-save"></i>&nbsp;
      <span>Lưu & tiếp tục</span>
    </button>
  </ng-container>

  <button type="button" class="btn btn-danger" (click)="closeModal(false)">
    <i class="fa fa-power-off"></i> &nbsp;
    <span>
      Đóng
    </span>
  </button>
</div>
