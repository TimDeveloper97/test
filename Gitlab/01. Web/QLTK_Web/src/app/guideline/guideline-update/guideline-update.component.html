<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">Chỉnh sửa GUIDELINE</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="col-lg-12 col-md-12 col-sm-12">
    <editor [(ngModel)]="model.Content" apiKey="51owtci540ue6csegrmtbrbxezokf7ocoeziy91tyt8u7nmy" name="Content"
      [init]="{height: 400}" ></editor>
    <br>
    <div class="text-right">
      <button type="button" class="btn btn-success" (click)="save()">
        <i class="fa fa-save"></i>&nbsp;
        <span>Lưu</span>
      </button>
    </div>
    <br>
  </div>
