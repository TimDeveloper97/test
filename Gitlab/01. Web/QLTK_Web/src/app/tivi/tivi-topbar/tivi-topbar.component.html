<div class="page-topbar {{appSetting.MenuFolded ? 'sidebar_shift' : ''}} {{appSetting.chatFolded ? 'chat_shift' : ''}}">
    <div class='logo-area'>
        <a routerLink="/main">
            <!-- <span class="{{appSetting.MenuFolded ?  'company-title-small' :'company-title-big'}}">TT-ĐLMB</span> -->
            <img src="/assets/img/logo.png" class="{{appSetting.MenuFolded ?  'img-fluid-small' :'img-fluid'}}" />
        </a>
    </div>
    <div class='quick-area'>
        <div class='pull-left slantit'>
            <ul class="info-menu left-links list-inline list-unstyled">
                <li class="sidebar-toggle-wrap">
                    <a href="javascript:;" data-toggle="sidebar" class="sidebar_toggle" (click)="backUrl()" >
                        <i class="mdi mdi-arrow-left notranslate" style="font-size: 50px;" ngbTooltip="Quay lại" container="body"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="pull-left pagetitle">
            <h1 class="softwarename">PHẦN MỀM QUẢN LÝ HỆ THỐNG</h1>
            <!-- Phần mềm Quản lý Đo lường miền bắc -->
            <div class="div-functionname">
                <h1 class="functionname" [innerHTML]="appSetting.PageTitle"></h1>
            </div>
        </div>
        <div class='pull-right quickright'>
            <ul class="info-menu right-links list-inline list-unstyled">
                <li class=" list-inline-item" style="margin-right: 15px;">
                    <a href="javascript:;" (click)="zoomOut()">
                        <i class="fas fa-search-minus" style="font-size: 28px;color: #fff;"   ></i>
                    </a>
                </li>
                <li class=" list-inline-item" style="margin-right: 15px;">
                    <a href="javascript:;">
                        <span style="font-size: 24px;color: #fff;">{{percent}}%</span>
                    </a>
                </li>
                <li class=" list-inline-item" style="margin-right: 15px;">
                    <a href="javascript:;" (click)="zoomIn()">
                        <i class="fas fa-search-plus" style="font-size: 28px;color: #fff;" ></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
