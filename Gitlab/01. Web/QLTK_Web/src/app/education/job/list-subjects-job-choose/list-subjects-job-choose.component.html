<div class="modal-all">
  <div class="modal-header">
    <h3 class="modal-title text-danger text-uppercase">Chọn môn học</h3>
    <button type="button" class="close" aria-label="Close" (click)="CloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body padding-10">
    <form name="outerForm" class="tab-form-demo">
      <div class="row">
        <div class="col-xl-8 col-lg-6 col-md-8 col-sm-12">
          <nts-search-bar [(options)]="searchOptions" [(ngModel)]="modelSearch" name="modelSearch"
            (change)="searchSubject()">
          </nts-search-bar>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 text-right">
          <button class="btn btn-success btn-success-system" (click)="searchSubject()">
            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
          <button class="btn btn-default btn-default-system" (click)="clear()">
            <i class="fa fa-redo-alt"></i> &nbsp;Làm mới</button>
        </div>

      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{listBase.length}}</span> môn học chưa chọn</label>
        </div>
        <div class="col-md-6 col-sm-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{listSelect.length}}</span> môn học đã chọn</label>
        </div>
      </div>
      <div class="row">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 table-choose">

          <div class="table-right">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div class="row" #scrollModule>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 mt-2">
                  <div #scrollModuleHeader style="height: auto; width:100%;overflow: hidden">
                    <table class="table table-bordered table-fixed mb-0" style="min-width:400px">
                      <thead>
                        <tr>
                          <th class="text-center" style="padding-top: 10px;" width="30px">
                            <input type="checkbox" [(ngModel)]="checkedTop" name="{{'checkedTop'}}"
                              style="height:20px; width:20px;" (change)="checkAll(true)">
                          </th>
                          <th class="text-center" width="30px">STT</th>
                          <th class="text-center" width="150px">Mã môn học</th>
                          <th class="text-center" width="150px">Tên môn học</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                  <perfect-scrollbar [config]="constant.ScrollConfig" [style.max-height.px]="400">
                    <table class="table table-bordered table-fixed" style="min-width:370px">
                      <colgroup>
                        <col width="30px">
                        <col width="30px">
                        <col width="150px">
                        <col min-width="150px">
                      </colgroup>
                      <tbody>
                        <tr *ngFor="let row of listBase; let i = index">
                          <td style="text-align:center">
                            <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Checked'+row.Name+i}}"
                              style="height:20px; width:20px;">
                          </td>
                          <td class="text-center" width="30px">{{i+1}}</td>
                          <td width="150px">{{row.Code}}</td>
                          <td width="150px">{{row.Name}}</td>

                        </tr>
                      </tbody>
                    </table>
                  </perfect-scrollbar>
                </div>
              </div>
            </div>
          </div>


          <div class="table-center">
            <button type="button" ngbTooltip="Chọn môn học" class="btn btn-success" (click)="addRow()">
              <i class="fa fa-angle-right"></i>
            </button>
            <button type="button" ngbTooltip="Bỏ chọn môn học" class="btn btn-danger" (click)="removeRow()">
              <i class="fa fa-angle-left"></i>
            </button>
          </div>

          <div class="table-right">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div class="row" #scrollModule>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 mt-2">
                  <div #scrollModuleHeader style="height: auto; width:100%;overflow: hidden">
                    <table class="table table-bordered table-fixed mb-0" style="min-width:400px">
                      <thead>
                        <tr>
                          <th class="text-center" style="padding-top: 10px;" width="40px">
                            <input type="checkbox" [(ngModel)]="checkedBot" name="{{'checkedBot'}}"
                              style="height:20px; width:20px;" (change)="checkAll(false)">
                          </th>
                          <th class="text-center" width="30px">STT</th>
                          <th class="text-center" width="150px">Mã môn học</th>
                          <th class="text-center" width="150px">Tên môn học</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                  <perfect-scrollbar [config]="constant.ScrollConfig" [style.max-height.px]="400">
                    <table class="table table-bordered table-fixed" style="min-width:370px">
                      <colgroup>
                        <col width="40px">
                        <col width="30px">
                        <col width="150px">
                        <col min-width="150px">
                      </colgroup>
                      <tbody>
                        <tr *ngFor="let row of listSelect; let j = index">
                          <td class="text-center">
                            <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Checked'+row.Name+i}}"
                              style="height:20px; width:20px;">
                          </td>
                          <td class="text-center" width="30px">{{j+1}}</td>
                          <td width="150px">{{row.Code}}</td>
                          <td width="150px">{{row.Name}}</td>

                        </tr>
                      </tbody>
                    </table>
                  </perfect-scrollbar>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>


    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="choose()">
      <i class="fa fa-check"></i>&nbsp;
      <span>Chọn</span>
    </button>
    <button type="button" class="btn btn-danger" (click)="CloseModal()">
      <i class="fa fa-power-off"></i> &nbsp;
      <span>
        Đóng
      </span>
    </button>
  </div>
</div>
