<div class="modal-all">
  <div class="modal-header">
    <h3 class="modal-title text-danger text-uppercase">Chọn kỹ năng</h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body padding-10">
    <form name="outerForm" class="tab-form-demo">
      <div class="row">
        <div class="col-xl-8 col-lg-6 col-md-8 col-sm-12">
          <nts-search-bar [(options)]="searchOptions" [(ngModel)]="modelSearch" name="modelSearch"
            (change)="searchSkill()">
          </nts-search-bar>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 text-right">
          <button class="btn btn-success btn-success-system" (click)="searchSkill()">
            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
          <button class="btn btn-default btn-default-system" (click)="clear()">
            <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{listBase.length}}</span> kỹ năng chưa chọn</label>
        </div>
        <div class="col-md-6 col-sm-6 text-left">
          <label class="form-label" style="line-height:35px;">Tổng số
            <span class="bold text-danger">{{listSelect.length}}</span> kỹ năng đã chọn</label>
        </div>
      </div>
      <div class="row">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 table-choose">
          <div class="table-left">
            <virtual-scroller #scroll [items]="listBase" style=" display: block;height: 400px;">
              <table class="table table-bordered table-fixed table-hover"
                style="word-wrap: break-word; margin-bottom:0px !important;min-width: 650px;">
                <thead #header style="background-color: white">
                  <tr>
                    <th style="text-align:center;padding-top: 10px;" width="50px">
                      <input type="checkbox" [(ngModel)]="checkedTop" name="{{'checkedTop'}}"
                        style="height:20px; width:20px;" (change)="checkAll(true)">
                    </th>
                    <th width="50px">STT</th>
                    <th width="100px">Mã kỹ năng</th>
                    <th min-width="150px">Tên kỹ năng</th>
                    <th width="150px">Nhóm kỹ năng</th>
                    <th width="150px">Mô tả</th>
                  </tr>
                </thead>
  
                <tbody #container>
                  <tr *ngFor="let row of scroll.viewPortItems; let i = index">
                    <td style="text-align:center" width="50px">
                      <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Checked'+row.Name+i}}"
                        style="height:20px; width:20px;">
                    </td>
                    <td>{{row.Index}}</td>
                    <td>{{row.Code}}</td>
                    <td>{{row.Name}}</td>
                    <td>{{row.SkillGroupName}}</td>
                    <td>{{row.Description}}</td>
  
                  </tr>
                </tbody>
              </table>
            </virtual-scroller>
          </div>

          <div class="table-center">
            <button type="button" ngbTooltip="Chọn kỹ năng" class="btn btn-success" (click)="addRow()">
              <i class="fa fa-angle-right"></i>
            </button>
            <button type="button" ngbTooltip="Bỏ chọn kỹ năng" class="btn btn-danger" (click)="removeRow()">
              <i class="fa fa-angle-left"></i>
            </button>
          </div>

          <div class="table-right">
            <virtual-scroller #scrolll [items]="listSelect" style="height:400px; width:100%;">
              <table class="table table-bordered table-fixed" style="word-wrap: break-word; min-width:650px">
                <thead #header style="background-color: white">
                  <tr>
                    <th style="text-align:center;padding-top: 10px;" width="50px">
                      <input type="checkbox" [(ngModel)]="checkedBot" name="{{'checkedBot'}}"
                        style="height:20px; width:20px;" (change)="checkAll(false)">
                    </th>
                    <th width="50px" class="text-center">STT</th>
                    <th width="100px" class="text-center">Mã kỹ năng</th>
                    <th min-width="150px" class="text-center">Tên kỹ năng</th>
                    <th width="150px" class="text-center">Nhóm kỹ năng</th>
                    <th width="150px" class="text-center">Mô tả</th>
                  </tr>
                </thead>
                <tbody #container>
                  <tr *ngFor="let row of scrolll.viewPortItems; let j = index">
                    <td style="text-align:center">
                      <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Choose_Checked_'+row.Name+j}}"
                        style="height:20px; width:20px;">
                    </td>
                    <td>{{j+1}}</td>
                    <td>{{row.Code}}</td>
                    <td>{{row.Name}}</td>
                    <td>{{row.SkillGroupName}}</td>
                    <td>{{row.Description}}</td>
  
                  </tr>
                </tbody>
              </table>
            </virtual-scroller>
          </div>
        </div>


      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="choose()">
      <i class="fa fa-check"></i>&nbsp;
      <span>Lưu</span>
    </button>
    <button type="button" class="btn btn-danger" (click)="closeModal(false)">
      <i class="fa fa-power-off"></i> &nbsp;
      <span>
        Đóng
      </span>
    </button>
  </div>
</div>
